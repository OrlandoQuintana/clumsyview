<svg id="gw84" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89">

<style><![CDATA[

  #gw84 {
    overflow: hidden;
    outline: none;
    box-shadow: none;
    height: 100%;
  }

  @media (min-aspect-ratio: 1/1) {
    #gw84 {
      height: 100%;
      width: auto;
      margin: 0 auto;
    }
  }

  #gw84 .tickers path:nth-child(2) {
    transform: translateY(10px);
  }

  #gw84 .tickers path:nth-child(3) {
    transform: translateY(20px);
  }

  #gw84 .tickers path:nth-child(4) {
    transform: translateY(30px);
  }

  #gw84 .tickers path:nth-child(5) {
    transform: translateY(40px);
  }

  #gw84 .spinning-heart-1 .spinning-heart-frame-1 {
    opacity: 0;
    animation: gw-appear-heart 1.4s steps(1) -0.7682s infinite;
  }

  #gw84 .spinning-heart-2 .spinning-heart-frame-1 {
    opacity: 0;
    animation: gw-appear-heart 1.4s steps(1) -2.7682s infinite;
  }

  #gw84 .spinning-heart-1 .spinning-heart-frame-2 {
    opacity: 0;
    animation: gw-appear-heart 1.4s steps(1) -0.5682s infinite;
  }

  #gw84 .spinning-heart-2 .spinning-heart-frame-2 {
    opacity: 0;
    animation: gw-appear-heart 1.4s steps(1) -2.5682s infinite;
  }

  #gw84 .spinning-heart-1 .spinning-heart-frame-3 {
    opacity: 0;
    animation: gw-appear-heart 1.4s steps(1) -0.3681999999999999s infinite;
  }

  #gw84 .spinning-heart-2 .spinning-heart-frame-3 {
    opacity: 0;
    animation: gw-appear-heart 1.4s steps(1) -2.3682s infinite;
  }

  #gw84 .spinning-heart-1 .spinning-heart-frame-4 {
    opacity: 0;
    animation: gw-appear-heart 1.4s steps(1) -0.1681999999999999s infinite;
  }

  #gw84 .spinning-heart-2 .spinning-heart-frame-4 {
    opacity: 0;
    animation: gw-appear-heart 1.4s steps(1) -2.1681999999999997s infinite;
  }

  #gw84 .spinning-heart-1 .spinning-heart-frame-5 {
    opacity: 0;
    animation: gw-appear-heart 1.4s steps(1) 0.03180000000000005s infinite;
  }

  #gw84 .spinning-heart-2 .spinning-heart-frame-5 {
    opacity: 0;
    animation: gw-appear-heart 1.4s steps(1) -1.9682s infinite;
  }

  #gw84 .spinning-heart-1 .spinning-heart-frame-6 {
    opacity: 0;
    animation: gw-appear-heart 1.4s steps(1) 0.23180000000000023s infinite;
  }

  #gw84 .spinning-heart-2 .spinning-heart-frame-6 {
    opacity: 0;
    animation: gw-appear-heart 1.4s steps(1) -1.7681999999999998s infinite;
  }

  #gw84 .spinning-heart-1 .spinning-heart-frame-7 {
    opacity: 0;
    animation: gw-appear-heart 1.4s steps(1) 0.4318000000000002s infinite;
  }

  #gw84 .spinning-heart-2 .spinning-heart-frame-7 {
    opacity: 0;
    animation: gw-appear-heart 1.4s steps(1) -1.5681999999999998s infinite;
  }

  #gw84 .spinning-heart-1 .spinning-heart-frame-4 {
    opacity: 1;
  }

  #gw84 .spinning-heart-2 .spinning-heart-frame-4 {
    opacity: 1;
  }

  @keyframes gw-appear-heart {
    0% {
      opacity: 1;
    }
    20% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  #gw84 .spinning-heart-1 {
    animation: gw-float-heart-1 2s linear -0.7682s infinite;
  }

  #gw84 .spinning-heart-2 {
    animation: gw-float-heart-2 2s linear -1.7682s infinite;
  }

  @keyframes gw-float-heart-1 {
    0% {
      transform: translate3d(-7px, 14px, 0);
    }
    50% {
      transform: translate3d(5px, 5px, 0);
    }
    95% {
      opacity: 1;
    }
    100% {
      transform: translate3d(-1px, -4px, 0);
      opacity: 0;
    }
  }

  @keyframes gw-float-heart-2 {
    0% {
      transform: translate3d(-5px, 20px, 0);
    }
    50% {
      transform: translate3d(2px, 9px, 0);
    }
    95% {
      opacity: 1;
    }
    100% {
      transform: translate3d(-5px, -2px, 0);
      opacity: 0;
    }
  }

  #gw84 .corgi-body-back {
    display: none;
  }

  #gw84 .corgi.butt .corgi-body-back {
    display: block;
  }

  #gw84 .corgi.butt .corgi-body-front {
    display: none;
  }

]]></style>

