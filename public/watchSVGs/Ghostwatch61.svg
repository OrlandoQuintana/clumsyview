<style><![CDATA[

  #gw61 {
    overflow: hidden;
    outline: none;
    box-shadow: none;
    height: 100%;
  }

  @media (min-aspect-ratio: 1/1) {
    #gw61 {
      height: 100%;
      width: auto;
      margin: 0 auto;
    }
  }

  #gw61 .tickers path:nth-child(2) {
    transform: translateY(10px);
  }

  #gw61 .tickers path:nth-child(3) {
    transform: translateY(20px);
  }

  #gw61 .tickers path:nth-child(4) {
    transform: translateY(30px);
  }

  #gw61 .tickers path:nth-child(5) {
    transform: translateY(40px);
  }
  
  #gw61 .skull-glow-1 {
    animation: gw-skull-glow-1 2s ease-in-out -1.4731s infinite;
  }

  #gw61 .skull-glow-2 {
    animation: gw-skull-glow-2 2s ease-in-out -1.4731s infinite;
  }

  @keyframes gw-skull-glow-1 {
    0% {
      opacity: 0.2;
    }
    50% {
      opacity: 0.7;
    }
    100% {
      opacity: 0.2;
    }
  }

  @keyframes gw-skull-glow-2 {
    0% {
      opacity: 0.2;
    }
    50% {
      opacity: 0.5;
    }
    100% {
      opacity: 0.2;
    }
  }

  #gw61 .skull-drops .skull-drop:nth-child(1) {
    animation: gw-drip 1s ease-in -0.8894s infinite;
  }

  #gw61 .skull-drops .skull-drop:nth-child(2) {
    animation: gw-drip 1s ease-in -0.2885s infinite;
  }

  #gw61 .skull-drops .skull-drop:nth-child(3) {
    animation: gw-drip 1s ease-in -0.1266s infinite;
  }

  #gw61 .skull-drops .skull-drop:nth-child(4) {
    animation: gw-drip 1s ease-in -0.4763s infinite;
  }

  #gw61 .skull-drops .skull-drop:nth-child(5) {
    animation: gw-drip 1s ease-in -0.826s infinite;
  }

  @keyframes gw-drip {
    0% {
      transform: translate3d(0, -5px, 0);
      opacity: 1;
    }
    100% {
      transform: translate3d(0, 70px, 0);
      opacity: 0;
    }
  }

]]></style>

