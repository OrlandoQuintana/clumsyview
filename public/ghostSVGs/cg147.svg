<svg id="cg147" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89"><style>
    #cg147 {
      overflow: hidden;
    }

    #cg147 .button {
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      transform: translate3d(0, 20px, 0);
    }

    #cg147 .button.png-wide {
      transition-delay: 0.2s;
    }

    #cg147.menu-in .button {
      opacity: 1;
      pointer-events: auto;
      cursor: pointer;
      transform: translate3d(0, 0, 0);
    }

    #cg147.menu-in .button .button-bg {
      transition: fill 0.2s ease;
    }

    #cg147.menu-in .button:hover .button-bg {
      fill: #FF5FFA;
    }

    #cg147 .cg-glasses {
      transition: opacity 0.2s ease;
    }

    #cg147 #deal-with-it-glasses {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 3s linear;
      transform: translate3d(0, -60px, 0);
    }

    #cg147.deal-with-it #deal-with-it-glasses {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    #cg147.deal-with-it .cg-glasses {
      opacity: 0;
      transition-delay: 2s;
    }

  
    #cg147 .cg-eyes {
      transition: opacity 0.2s ease;
    }

    #cg147.get-time .cg-eyes {
      opacity: 0;
    }
  
    #cg147 .cg-time {
      pointer-events: none;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    #cg147.get-time .cg-time {
      opacity: 1;
    }

    #cg147 .cg-time .cg-digit-colon {
      animation: cg-colon-blink 1s ease-in-out 0s infinite;
    }

    @keyframes cg-colon-blink {
      20% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
    }
  
    #cg147 .cg-body {
      animation: cg-anim-hover 1.5s ease-in-out -0.842s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-hover {
      0% {
        transform: translate3d(0,0,0);
      }
      50% {
        transform: translate3d(0,-2px,0);
      }
      100% {
        transform: translate3d(0,0,0);
      }
    }
  
    #cg147 .cg-shadow {
      animation: cg-anim-shadow 1.5s ease-in-out -0.842s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-shadow {
      0% {
        transform: scale3d(1,1,1);
      }
      50% {
        transform: scale3d(0.9,1,1);
      }
      100% {
        transform: scale3d(1,1,1);
      }
    }
  
      #cg147 .candle-wick {
        animation: cg-anim-wick 1s steps(1) -0.269s infinite;
        transform-origin: center;
        transform-box: fill-box;
      }

      @keyframes cg-anim-wick {
        0% {
          transform: scaleX(1);
        }
        50% {
          transform: scaleX(-1);
        }
        100% {
          transform: scaleX(1);
        }
      }
    </style><path class="cg-bg" d="M0 0h89v89H0z" fill="#ACE5F3"></path><g id="cake"><path d="M69 48v7h-5v1h-3v1h-2v1h-1v13h1v1h3v1h3v1h11v-1h3v-1h3v-1h1V58h-1v-1h-2v-1h-3v-1h-5v-7h-3z"/><path fill="#56E5B7" d="M70 53v-1h1v1h-1z"/><path fill="#FFC692" d="M70 52v-1h1v1h-1z"/><path fill="#F98CC5" d="M70 51v-1h1v1h-1z"/><path fill="#B5A6FF" d="M70 50v-1h1v1h-1z"/><path fill="#56E5B7" d="M70 57v-1h1v1h-1z"/><path fill="#FFC692" d="M70 56v-1h1v1h-1z"/><path fill="#F98CC5" d="M70 55v-1h1v1h-1z"/><path fill="#B5A6FF" d="M70 54v-1h1v1h-1z"/><path fill="#FFF" d="M63 70v-1h-3v-1h-1v-2h1v-1h1v-2h1v4h1v1h1v-1h1v-2h1v1h1v1h1v-1h1v-2h1v5h1v1h1v-1h1v-4h1v2h1v1h1v1h1v-1h1v-5h1v1h1v1h1v-1h1v4h-1v1h-3v1h-3v1h-9v-1h-3z"/><path fill="#FFA255" d="M78 70h3v-1h1v2h-3v1h-3v1H65v-1h-3v-1h-3v-2h1v1h3v1h3v1h9v-1h3v-1z"/><path fill="#30EFE9" d="M77 61H64v-1h-3v-1h-1v1h1v1h3v1h13v-1h3v-1h1v-1h-1v1h-3v1z"/><path fill="#30EFE9" d="M82 58v5h-1v1h-1v-1h-1v-1h-1v1h-1v5h-1v-1h-1v-2h-1v-1h-1v1h-1v4h-1v-5h-1v-1h-1v1h-1v2h-1v-1h-1v-1h-1v1h-1v2h-1v-4h-1v-1h-1v1h-1v2h-1v-7h2v-1h3v-1h5v2h3v-2h5v1h3v1h2z"/><path fill="#FFF" d="M81 60h-1v-1h1v1zm-1 1v-1h-3v1h3zm-3 1v-1H64v1h13zm-13-1v-1h-3v1h3zm-3-2h-1v1h1v-1z"/><g class="candle-wick"><path d="M71 49v-2h1v-1h1v-4h-1v-2h-1v1h-1v1h-1v1h-1v3h1v1h1v2h1z"/><path fill="#FFF155" d="M69 46v-3h1v-1h2v4h-1v1h-1v-1h-1z"/><path fill="#FFF" d="M71 42h1v4h-1zm-1 4h1v1h-1z" opacity=".41"/></g></g><path class="cg-shadow" opacity=".17" d="M60 79v-1H29v1h-2v1h3v1h29v-1h3v-1z"/><g class="cg-body"><path d="M63 47v-4h-1v-3h-1v-2h-1v-1h-1v-1h-1v-1h-1v-1h-1v-1h-1v-1h-2v-1h-2v-1H38v1h-2v1h-2v1h-1v1h-1v1h-1v1h-1v1h-1v1h-1v2h-1v3h-1v4h-1v13h1v3h1v3h1v1h1v1h1v1h2v1h2v-1h1v-1h1v-4h1v3h1v1h1v1h2v-1h1v-1h1v-4h1v-1h1v1h1v4h1v1h1v1h2v-1h1v-1h1v-3h1v4h1v1h1v1h2v-1h2v-1h1v-1h1v-1h1v-3h1v-3h1V47z"/><path class="cg-body-color" fill="#56E5B7" d="M62 47v-4h-1v-3h-1v-2h-1v-1h-1v-1h-1v-1h-1v-1h-1v-1h-2v-1h-2v-1H38v1h-2v1h-2v1h-1v1h-1v1h-1v1h-1v1h-1v2h-1v3h-1v4h-1v13h1v3h1v3h1v1h1v1h2v1h2v-1h1v-4h1