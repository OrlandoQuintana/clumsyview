<svg id="cg5128" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89"><style>
    #cg5128 {
      overflow: hidden;
    }

    #cg5128 .button {
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      transform: translate3d(0, 20px, 0);
    }

    #cg5128 .button.png-wide {
      transition-delay: 0.2s;
    }

    #cg5128.menu-in .button {
      opacity: 1;
      pointer-events: auto;
      cursor: pointer;
      transform: translate3d(0, 0, 0);
    }

    #cg5128.menu-in .button .button-bg {
      transition: fill 0.2s ease;
    }

    #cg5128.menu-in .button:hover .button-bg {
      fill: #FF5FFA;
    }

    #cg5128 .cg-glasses {
      transition: opacity 0.2s ease;
    }

    #cg5128 #deal-with-it-glasses {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 3s linear;
      transform: translate3d(0, -60px, 0);
    }

    #cg5128.deal-with-it #deal-with-it-glasses {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    #cg5128.deal-with-it .cg-glasses {
      opacity: 0;
      transition-delay: 2s;
    }

  
      #cg5128.blastoff .cg-body {
        animation: cg-anim-takeoff 10s ease-in 0s;
      }

      #cg5128.blastoff .cg-shadow {
        animation: cg-anim-shadow-takeoff 10s ease-in 0s;
      }

      #cg5128.blastoff .rocket-flame {
        animation-name: cg-anim-rocket-blastoff;
      }
    
    #cg5128 .cg-eyes {
      transition: opacity 0.2s ease;
    }

    #cg5128.get-time .cg-eyes {
      opacity: 0;
    }
  
    #cg5128 .cg-time {
      pointer-events: none;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    #cg5128.get-time .cg-time {
      opacity: 1;
    }

    #cg5128 .cg-time .cg-digit-colon {
      animation: cg-colon-blink 1s ease-in-out 0s infinite;
    }

    @keyframes cg-colon-blink {
      20% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
    }
  
    #cg5128 .cg-body {
      animation: cg-anim-hover 1.5s ease-in-out -1.3857s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-hover {
      0% {
        transform: translate3d(0,0,0);
      }
      50% {
        transform: translate3d(0,-2px,0);
      }
      100% {
        transform: translate3d(0,0,0);
      }
    }
  
      @keyframes cg-anim-takeoff {
        0% {
          transform: translate3d(0,0,0);
        }
        95% {
          transform: translate3d(0,-120px,0);
        }
        100% {
          transform: translate3d(0,0,0);
        }
      }
    
    #cg5128 .cg-shadow {
      animation: cg-anim-shadow 1.5s ease-in-out -1.3857s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-shadow {
      0% {
        transform: scale3d(1,1,1);
      }
      50% {
        transform: scale3d(0.9,1,1);
      }
      100% {
        transform: scale3d(1,1,1);
      }
    }
  
      @keyframes cg-anim-shadow-takeoff {
        0% {
          transform: scale3d(0.9,1,1);
        }
        95% {
          transform: scale3d(0.1,1,1);
        }
        100% {
          transform: scale3d(1,1,1);
        }
      }
    
      @keyframes cg-anim-rgb {
        0% {
          fill: #FF5F5F;
        }
        11.1111% {
          fill: #FFA45F;
        }
        22.2222% {
          fill: #BAFF5F;
        }
        33.3333% {
          fill: #5FFF74;
        }
        44.4444% {
          fill: #5FFFCE;
        }
        55.5555% {
          fill: #5FD9FF;
        }
        66.6666% {
          fill: #5F6AFF;
        }
        77.7777% {
          fill: #AA5FFF;
        }
        88.8888% {
          fill: #FF5FFA;
        }
        100% {
          fill: #FF5F5F;
        }
      }
    
      #cg5128 .rgb-color {
        animation: cg-anim-rgb 5s linear -1.9321s infinite;
      }
    
      #cg5128 .rocket-flame {
        animation: cg-anim-rocket 0.5s steps(1) -0.1765s infinite;
        transform-origin: center top;
        transform-box: fill-box;
      }

      @keyframes cg-anim-rocket {
        0% {
          transform: scaleX(1) translate3d(0, 0, 0);
        }
        25% {
          transform: scaleX(-1) translate3d(0, -1px, 0);
        }
        50% {
          transform: scaleX(1) translate3d(0, -2px, 0);
        }
        75% {
          transform: scaleX(-1) translate3d(0, -1px, 0);
        }
        100% {
          transform: scaleX(1) translate3d(0, 0, 0);
        }
      }

      @keyframes cg-anim-rocket-blastoff {
        0% {
          transform: scaleX(1) scaleY(1) translate3d(0, 0, 0);
        }
        25% {
          transform: scaleX(-1) scaleY(1.5) translate3d(0, -1px, 0);
        }
        50% {
          transform: scaleX(1) scaleY(2) translate3d(0, -2px, 0);
        }
        75% {
          transform: scaleX(-1) scaleY(1.5) translate3d(0, -1px, 0);
        }
        100% {
          transform: scaleX(1) scaleY(1) translate3d(0, 0, 0);
        }
      }
    
      #cg5128 .dot-1 {
        animation: cg-anim-typing 2s ease-in-out 0.3897s infinite backwards;
      }

      #cg5128 .dot-2 {
        animation: cg-anim-typing 2s ease-in-out 0.5897s infinite backwards;
      }

      #cg5128 .dot-3 {
        animation: cg-anim-typing 2s ease-in-out 0.7897000000000001s infinite backwards;
      }

      @keyframes cg-anim-typing {
        0% {
          opacity: 0.25;
        }
        50% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0.25;
        }
      }
    </style><path class="cg-bg" d="M0 0h89v89H0z" fill="#7850FF"></path><g id="dot-emote"><g id="dot-emote-bg-right"><g><path d="M68 11v-1h2V9h7v1h2v2h1v6h-1v2h-2v1h-7v-1h-3v-1h1v-1h-1v-6h1v-1zM81 12v6h-1v-6h1z"/><path d="M79 19v-1h1v2h-1v-1zM79 10h1v2h-1v-2zM79 9v1h-2V9h2zM77 21v-1h2v1h-2zM77 8v1h-7V8h7zM77 21v1h-7v-1h7zM70 9v1h-2V9h2zM67 12v-2h1v2h-1zM67 18h1v1h-1zM67 16v2h-1v-6h1v4zM66 20v-1h1v1h3v1h-5v-1h1z"/></g></g><path fill="#FFF599" d="M68 11v-1h2V9h7v1h2v2h1v6h-1v2h-2v1h-7v-1h-3v-1h1v-1h-1v-6h1v-1z"/><g id="dot-emote-highlight-right" opacity=".6"><g><g fill="#FFF"><path d="M79.5 13.5v3h-1v-3h1zM77.5 11.5h1v1h-1zM76.5 10.5v1h-2v-1h2z"/></g></g></g><g id="dot-emote-symbol-right"><path class="dot-1" d="M69 14v2h2v-2h-2z"/><path class="dot-2" d="M72 14v2h2v-2h-2z"/><path class="dot-3" d="M76 14h-1v2h2v-2h-1z"/></g></g><path class="cg-shadow" opacity=".17" d="M60 79v-1H29v1h-2v1h3v1h29v-1h3v-1z"/><g class="cg-body"><g id="rockets"><g id="rocket-right"><g class="rocket-flame"><path fill="#FF4E00" d="M65 57h-1v4h-1v5h1v1h-1v4h1v1h-1v2h1v1h1v-5h-1v-2h1v-1h1v-7h1v-3h-2zM63 59v-2h-1v4h1v-2z"/><path fill="#FF9945" d="M66 56h-4v1h1v4h1v5h1v-6h1v-3h1v-1h-1z"/><path fill="#F9F871" d="M65 56h-2v2h1v3h1v-1h1v-4h-1z"/></g><path d="M69 39v-1h-1v-1h-7v1h-1v1h-1v13h1v1h1v2h1v1h5v-1h1v-2h1v-1h1V39h-1z"/><g><path fill="#B3B3B3" d="M67 54v1h-5v-1h5z"/><path fill="#3F3F3F" d="M61 39v-1h7v1h1v13h-1v1h-7v-1h-1V39h1z"/></g><path opacity=".17" d="M68 39v1h-1v11h-1v-3h-1v-2h-1v-3h-1v-5h-2v1h-1v13h1v1h7v-1h1V39h-1z"/></g><g id="rocket-left"><g class="rocket-flame"><path fill="#FF4E00" d="M24 57h1v4h1v5h-1v1h1v4h-1v1h1v2h-1v1h-1v-5h1v-2h-1v-1h-1v-7h-1v-3h2zM26 59v-2h1v4h-1v-2z"/><path fill="#FF9945" d="M23 56h4v1h-1v4h-1v5h-1v-6h-1v-3h-1v-1h1z"/><path fill="#F9F871" d="M24 56h2v2h-1v3h-1v-1h-1v-4h1z"/></g><path d="M20 39v-1h1v-1h7v1h1v1h1v13h-1v1h-1v2h-1v1h-5v-1h-1v-2h-1v-1h-1V39h1z"/><g><path fill="#B3B3B3" d="M22 54v1h5v-1h-5z"/><path fill="#3F3F3F" d="M28 39v-1h-7v1h-1v13h1v1h7v-1h1V