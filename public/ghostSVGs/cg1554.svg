<svg id="cg1554" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89"><style>
    #cg1554 {
      overflow: hidden;
    }

    #cg1554 .button {
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      transform: translate3d(0, 20px, 0);
    }

    #cg1554 .button.png-wide {
      transition-delay: 0.2s;
    }

    #cg1554.menu-in .button {
      opacity: 1;
      pointer-events: auto;
      cursor: pointer;
      transform: translate3d(0, 0, 0);
    }

    #cg1554.menu-in .button .button-bg {
      transition: fill 0.2s ease;
    }

    #cg1554.menu-in .button:hover .button-bg {
      fill: #FF5FFA;
    }

    #cg1554 .cg-glasses {
      transition: opacity 0.2s ease;
    }

    #cg1554 #deal-with-it-glasses {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 3s linear;
      transform: translate3d(0, -60px, 0);
    }

    #cg1554.deal-with-it #deal-with-it-glasses {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    #cg1554.deal-with-it .cg-glasses {
      opacity: 0;
      transition-delay: 2s;
    }

  
      #cg1554 .cg-glasses {
        transition: opacity 0.2s ease;
      }

      #cg1554.get-time .cg-glasses {
        opacity: 0;
      }
    
    #cg1554 .cg-eyes {
      transition: opacity 0.2s ease;
    }

    #cg1554.get-time .cg-eyes {
      opacity: 0;
    }
  
    #cg1554 .cg-time {
      pointer-events: none;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    #cg1554.get-time .cg-time {
      opacity: 1;
    }

    #cg1554 .cg-time .cg-digit-colon {
      animation: cg-colon-blink 1s ease-in-out 0s infinite;
    }

    @keyframes cg-colon-blink {
      20% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
    }
  
    #cg1554 .cg-body {
      animation: cg-anim-hover 1.5s ease-in-out -1.4816s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-hover {
      0% {
        transform: translate3d(0,0,0);
      }
      50% {
        transform: translate3d(0,-2px,0);
      }
      100% {
        transform: translate3d(0,0,0);
      }
    }
  
    #cg1554 .cg-shadow {
      animation: cg-anim-shadow 1.5s ease-in-out -1.4816s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-shadow {
      0% {
        transform: scale3d(1,1,1);
      }
      50% {
        transform: scale3d(0.9,1,1);
      }
      100% {
        transform: scale3d(1,1,1);
      }
    }
  
      #cg1554 .bomb-fuse {
        animation: cg-anim-fuse 0.3s steps(1) -0.0738s infinite;
        transform-origin: center;
        transform-box: fill-box;
      }

      @keyframes cg-anim-fuse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
    </style><path class="cg-bg" d="M0 0h89v89H0z" fill="#6D5D70"></path><g id="ada-bag"><path opacity=".17" d="M81 74H58v1h24v-1h-1z" id="ada-bag-bottom-shadow"/><path d="M81 62v-1h-1v-1h-1v-2h-1v-1h-2v-1h-1v-1h-2v-2h1v-1h2v-3h-1v-1h-6v3h-1v2h-1v2h-2v1h-2v1h-2v1h-1v2h-1v2h-1v9h1v2h-1v1h24v-1h-1v-2h1v-9h-1z" id="ada-bag-bg"/><path fill="#FF8749" d="M62 58h1v-1h2v-1h2v-1h1v-2h1v-2h1v-2h5v2h-2v2h-1v2h1v1h2v1h1v1h2v2h1v1h1v1h1v9h-1v2H60v-2h-1v-9h1v-2h1v-2h1z" id="ada-bag-colour"/><g fill="#F9F871" id="ada-bag-symbol"><path d="M75 71h1v-2h-1v2zM75 67h1v-1h-2v-2h1v-1h-2v-3h-1v3h-4v-3h-1v3h-2v1h1v2h-2v1h1v2h1v-2h8v2h1v-2zm-3-1h-5v-2h6v2h-1zM71 59h1v1h-1zM64 70v1h1v-2h-1v1zM68 59h1v1h-1zM71 59v-1h-2v1h2z"/></g><path fill="#A16E85" d="M71 53h-1v-1h-1v1h-1v1h1v1h3v-2z" id="ada-bag-tie"/><g fill="#FFC86D" id="ada-bag-highlight"><path d="M69 69h1v1h-1zM61 67h1v1h-1zM77 70h1v1h-1zM78 67h1v1h-1zM77 62h1v1h-1zM62 61h1v1h-1zM65 58h1v1h-1zM68 55h1v1h-1zM73 57h1v1h-1z"/></g></g><path class="cg-shadow" opacity=".17" d="M60 79v-1H29v1h-2v1h3v1h29v-1h3v-1z"/><g class="cg-body"><path d="M63 47v-4h-1v-3h-1v-2h-1v-1h-1v-1h-1v-1h-1v-1h-1v-1h-1v-1h-2v-1h-2v-1H38v1h-2v1h-2v1h-1v1h-1v1h-1v1h-1v1h-1v1h-1v2h-1v3h-1v4h-1v13h1v3h1v3h1v1h1v1h1v1h2v1h2v-1h1v-1h1v-4h1v3h1v1h1v1h2v-1h1v-1h1v-4h1v-1h1v1h1v4h1v1h1v1h2v-1h1v-1h1v-3h1v4h1v1h1v1h2v-1h2v-1h1v-1h1v-1h1v-3h1v-3h1V47z"/><path class="cg-body-color" fill="#FFFFFF" d="M62 47v-4h-1v-3h-1v-2h-1v-1h-1v-1h-1v-1h-1v-1h-1v-1h-2v-1h-2v-1H38v1h-2v1h-2v1h-1v1h-1v1h-1v1h-1v1h-1v2h-1v3h-1v4h-1v13h1v3h1v3h1v1h1v1h2v1h2v-1h1v-4h1v-1h1v1h1v3h1v1h2v-1h1v-4h1v-1h1v-1h1v1h1v1h1v4h1v1h2v-1h1v-3h1v-1h1v1h1v4h1v1h2v-1h2v-1h1v-1h1v-3h1v-3h1V47z"/><g class="cg-face"><path d="M39 36v1h-3v1h-1v1h-1v1h-1v2h-1v2h1v1h1v1h2v1h3v1h11v-1h3v-1h2v-1h1v-1h1v-2h-1v-2h-1v-1h-1v-1h-1v-1h-3v-1z"/><path fill="#FFF" d="M39 37v1h-3v1h-1v1h-1v2h-1v2h1v1h2v1h3v1h11v-1h3v-1h2v-1h1v-2h-1v-2h-1v-1h-1v-1h-3v-1z"/><g class="cg-eyes"><path d="M53 42v1h-6v1h1v1h5v-1h1v-2h-1zM48 41h1v1h-1zM49 40