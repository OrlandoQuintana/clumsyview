<svg id="cg5869" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89"><style>
    #cg5869 {
      overflow: hidden;
    }

    #cg5869 .button {
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      transform: translate3d(0, 20px, 0);
    }

    #cg5869 .button.png-wide {
      transition-delay: 0.2s;
    }

    #cg5869.menu-in .button {
      opacity: 1;
      pointer-events: auto;
      cursor: pointer;
      transform: translate3d(0, 0, 0);
    }

    #cg5869.menu-in .button .button-bg {
      transition: fill 0.2s ease;
    }

    #cg5869.menu-in .button:hover .button-bg {
      fill: #FF5FFA;
    }

    #cg5869 .cg-glasses {
      transition: opacity 0.2s ease;
    }

    #cg5869 #deal-with-it-glasses {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 3s linear;
      transform: translate3d(0, -60px, 0);
    }

    #cg5869.deal-with-it #deal-with-it-glasses {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    #cg5869.deal-with-it .cg-glasses {
      opacity: 0;
      transition-delay: 2s;
    }

  
    #cg5869 .cg-eyes {
      transition: opacity 0.2s ease;
    }

    #cg5869.get-time .cg-eyes {
      opacity: 0;
    }
  
    #cg5869 .cg-time {
      pointer-events: none;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    #cg5869.get-time .cg-time {
      opacity: 1;
    }

    #cg5869 .cg-time .cg-digit-colon {
      animation: cg-colon-blink 1s ease-in-out 0s infinite;
    }

    @keyframes cg-colon-blink {
      20% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
    }
  
    #cg5869 .cg-body {
      animation: cg-anim-hover 1.5s ease-in-out -0.6792s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-hover {
      0% {
        transform: translate3d(0,0,0);
      }
      50% {
        transform: translate3d(0,-2px,0);
      }
      100% {
        transform: translate3d(0,0,0);
      }
    }
  
    #cg5869 .cg-shadow {
      animation: cg-anim-shadow 1.5s ease-in-out -0.6792s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-shadow {
      0% {
        transform: scale3d(1,1,1);
      }
      50% {
        transform: scale3d(0.9,1,1);
      }
      100% {
        transform: scale3d(1,1,1);
      }
    }
  
      #cg5869 .spliff-cherry {
        animation: cg-anim-burn 2s linear -1.72s infinite;
      }

      #cg5869 .spliff-smoke {
        animation: cg-anim-smoke 2s steps(1) -1.72s infinite;
        transform-origin: center;
        transform-box: fill-box;
      }

      @keyframes cg-anim-burn {
        0% {
          fill: red;
        }
        50% {
          fill: orange;
        }
        100% {
          fill: red;
        }
      }

      @keyframes cg-anim-smoke {
        0% {
          transform: scaleX(1) translate3d(1px, 0, 0);
        }
        50% {
          transform: scaleX(-1) translate3d(-2px, 0, 0);
        }
        100% {
          transform: scaleX(1) translate3d(1px, 0, 0);
        }
      }
