<svg id="cg4497" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89"><style>
    #cg4497 {
      overflow: hidden;
    }

    #cg4497 .button {
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      transform: translate3d(0, 20px, 0);
    }

    #cg4497 .button.png-wide {
      transition-delay: 0.2s;
    }

    #cg4497.menu-in .button {
      opacity: 1;
      pointer-events: auto;
      cursor: pointer;
      transform: translate3d(0, 0, 0);
    }

    #cg4497.menu-in .button .button-bg {
      transition: fill 0.2s ease;
    }

    #cg4497.menu-in .button:hover .button-bg {
      fill: #FF5FFA;
    }

    #cg4497 .cg-glasses {
      transition: opacity 0.2s ease;
    }

    #cg4497 #deal-with-it-glasses {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 3s linear;
      transform: translate3d(0, -60px, 0);
    }

    #cg4497.deal-with-it #deal-with-it-glasses {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    #cg4497.deal-with-it .cg-glasses {
      opacity: 0;
      transition-delay: 2s;
    }

  
    #cg4497 .cg-eyes {
      transition: opacity 0.2s ease;
    }

    #cg4497.get-time .cg-eyes {
      opacity: 0;
    }
  
    #cg4497 .cg-time {
      pointer-events: none;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    #cg4497.get-time .cg-time {
      opacity: 1;
    }

    #cg4497 .cg-time .cg-digit-colon {
      animation: cg-colon-blink 1s ease-in-out 0s infinite;
    }

    @keyframes cg-colon-blink {
      20% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
    }
  
    #cg4497 .cg-body {
      animation: cg-anim-hover 1.5s ease-in-out -0.0897s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-hover {
      0% {
        transform: translate3d(0,0,0);
      }
      50% {
        transform: translate3d(0,-2px,0);
      }
      100% {
        transform: translate3d(0,0,0);
      }
    }
  
    #cg4497 .cg-shadow {
      animation: cg-anim-shadow 1.5s ease-in-out -0.0897s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-shadow {
      0% {
        transform: scale3d(1,1,1);
      }
      50% {
        transform: scale3d(0.9,1,1);
      }
      100% {
        transform: scale3d(1,1,1);
      }
    }
  
      #cg4497 .dot-1 {
        animation: cg-anim-typing 2s ease-in-out 0.1933s infinite backwards;
      }

      #cg4497 .dot-2 {
        animation: cg-anim-typing 2s ease-in-out 0.3933s infinite backwards;
      }

      #cg4497 .dot-3 {
        animation: cg-anim-typing 2s ease-in-out 0.5933s infinite backwards;
      }

      @keyframes cg-anim-typing {
        0% {
          opacity: 0.25;
        }
        50% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0.25;
        }
      }
