0 48h1v1h-1zM40 45h1v1h-1zM39 47h1v1h-1zM39 44h1v1h-1zM44 39h7v-1H38v1h6zM38 46h1v1h-1zM38 43h1v1h-1zM37 45h1v1h-1zM37 42h1v1h-1zM37 39h1v1h-1zM36 44h1v1h-1zM38 36v-1h-3v1h3zM35 43h1v1h-1zM36 42h1v-1h-3v2h1v-1h1zM35 36h-2v1h2v-1zM32 46h1v1h-1zM28 42v1h1v-2h-1v1zM27 40h-1v1h2v-1h-1zM26 44h2v-1h-2v1zM63 46h1v1h-1zM64 41v2h1v-2h-1zM56 37h1v1h-1zM57 44v2h1v-8h-1v6zM54 48h1v1h-1zM55 47h1v1h-1zM46 49v-1h-1v3h2v-1h-1v-1zM46 47h1v1h-1zM47 49h1v1h-1zM47 46h1v1h-1zM48 48h1v1h-1zM48 45h1v1h-1zM49 47h1v1h-1zM49 44h1v1h-1zM50 46h1v1h-1zM50 43h1v1h-1zM50 41h1v-1H38v1h12zM51 45h1v1h-1zM51 42h1v1h-1zM51 39h1v1h-1zM52 44h1v1h-1zM51 35v1h3v-1h-3zM53 43h1v1h-1zM54 42v1h1v-2h-3v1h2zM54 36v1h2v-1h-2zM56 46h1v1h-1zM61 41h-1v2h1v-2zM63 40h-2v1h2v-1zM63 44v-1h-2v1h2z"/></g><g fill="#FFB655"><path d="M27 41h-2v2h3v-2h-1zM62 41h2v2h-3v-2h1z"/></g></g><g id="deal-with-it-glasses"><path d="M64 42h-3v1h4v-1zM60 41H28v1h1v2h1v2h1v2h1v1h9v-1h1v-2h1v-2h1v-2h1v2h1v2h1v2h1v1h9v-1h1v-2h1v-2h1v-2h1v-1z"/><path fill="#FFF" d="M33 45v1h-1v-2h1v1zm0 2h1v-1h-1v1zm2-3h-1v2h1v-2zm0 3h1v-1h-1v1zm-1-4h-1v1h1v-1zm-3 0v1h1v-1h-1zm18 1h-1v2h1v-2zm0 3h1v-1h-1v1zm2-3h-1v2h1v-2zm0 2v1h1v-1h-1zm-1-3h-1v1h1v-1zm-3 0v1h1v-1h-1z"/></g></g><a href="/images/png/cg3108-512.png" class="button png-square"><path class="button-bg" d="M26 75h13v11H26z"/><path fill="#FFF" d="M36 77h-1v1h1v5h-1v1h2v-7zm-8 0v7h2v-1h-1v-5h1v-1h-1zm6 3h1v1h-1zm-4 0h1v1h-1zm3 0v-2h-1v3h-1v1h1v1h1v-1h1v-1h-1z"/><title>Download square PNG</title></a><a href="/images/png/cg3108-wide.png" class="button png-wide"><path class="button-bg" d="M42 75h21v11H42z"/><path fill="#FFF" d="M60 77h-1v1h1v5h-1v1h2v-7zm-16 0v7h2v-1h-1v-5h1v-1h-1zm10 3h1v1h-1zm-4 0h1v1h-1zm3 0v-2h-1v3h-1v1h1v1h1v-1h1v-1h-1z"/><title>Download wide PNG</title></a><script type="text/javascript"><![CDATA[
    let cg3108Root = document.getElementById('cg3108');

    if (cg3108Root) {
      let cgRoot = cg3108Root;
      let cgBg = cgRoot.querySelector('.cg-bg');
      let cgBody = cgRoot.querySelector('.cg-body');

      cgBg.addEventListener('dblclick', () => {
        cgRoot.classList.toggle('menu-in');
      });

      cgBody.addEventListener('click', () => {

        let bufferArray = [];
        let lastKeystrokeTime = Date.now();
        const cheatcode = (e) => {

          const key = e.key.toLowerCase();
          const latestKeystrokeTime = Date.now();

          if (latestKeystrokeTime - lastKeystrokeTime > 1500) {
            bufferArray = [];
          }

          bufferArray.push(key);

          const word = bufferArray.join('');
          if (word === 'dealwithit') {
            console.log('No u.');

            cgRoot.classList.add('deal-with-it');

            setTimeout(() => {
              cgRoot.classList.remove('deal-with-it');
            }, 10000);

            clearListener();
          }
  
          lastKeystrokeTime = latestKeystrokeTime;

        }
        document.addEventListener('keyup', cheatcode, true);

        const clearListener = () => {
          document.removeEventListener('keyup', cheatcode, true);
        }

      });
    
    let cgDigits = cgRoot.querySelector('.cg-digits');
    let cgTime = cgRoot.querySelector('.cg-time');
  

      let cgFace = cgRoot.querySelector('.cg-face');
      cgFace.addEventListener('dblclick', () => {
        cgRoot.classList.add('get-time');

        let now = new Date();
        let hours = ('0' + now.getHours()).substr(-2);
        let minutes = ('0' + now.getMinutes()).substr(-2);;
        let digits = [hours.substr(0,1), hours.substr(1), minutes.substr(0,1), minutes.substr(1)];

        cgTime.replaceChildren();

        for (let i = 0; i < 4; i++) {
          switch (digits[i]) {
            case '0':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-zero').cloneNode(true));
              break;
            case '1':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-one').cloneNode(true));
              break;
            case '2':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-two').cloneNode(true));
              break;
            case '3':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-three').cloneNode(true));
              break;
            case '4':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-four').cloneNode(true));
              break;
            case '5':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-five').cloneNode(true));
              break;
            case '6':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-six').cloneNode(true));
              break;
            case '7':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-seven').cloneNode(true));
              break;
            case '8':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-eight').cloneNode(true));
              break;
            case '9':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-nine').cloneNode(true));
              break;
          }
        }

        cgTime.childNodes[1].style.transform = 'translateX(4px)';
        cgTime.childNodes[2].style.transform = 'translateX(10px)';
        cgTime.childNodes[3].style.transform = 'translateX(14px)';

        cgTime.appendChild(cgDigits.querySelector('.cg-digit-colon').cloneNode(true));

        setTimeout(() => {
          cgRoot.classList.remove('get-time');
        }, 10000);
      });

    }]]></script></svg>