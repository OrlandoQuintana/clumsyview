1z"/><path fill="#204D8E" d="M61 27v-1h-4v1h-3v-1h-2v-1h-1v-1h-1v-1h-1v-1h-1v-1h-2v-1h-3v1h-2v1h-1v1h-1v1h-1v1h-1v1h-2v1h-3v-1h-4v1h-1v3h1v2h1v1h1v1h1v1h2v-1h7v-1h9v1h7v1h2v-1h1v-1h1v-1h1v-2h1v-3h-1z"/><g><path d="M61 28h1v1h-1zM60 27h-3v1h4v-1zM55 28h-1v1h3v-1h-1zM53 27h-1v1h2v-1zM51 26h1v1h-1zM50 25h1v1h-1zM49 24h1v1h-1zM48 23h1v1h-1zM47 22h-1v1h2v-1zM45 21h-2v1h3v-1zM41 22v1h2v-1h-1zM40 23h1v1h-1zM39 24h1v1h-1zM38 25h1v1h-1zM37 26h1v1h-1zM35 27v1h2v-1h-1zM33 28h-1v1h3v-1h-1zM31 27h-3v1h4v-1z"/><path opacity=".26" d="M57.5 34H56v1h2v-1zM32.5 34H31v1h2v-1z"/><path d="M27 28h1v1h-1z"/><g fill="#FFF"><path d="M41 30v1h2v-1h-2zM47 31h1v-1h-2v1h1zM45 29v-1h1v-1h-1v-1h1v-1h-3v1h1v1h-1v1h1v1h-1v1h3v-1h-1zM42 28h-1v1h2v-1h-1zM47 29h1v-1h-2v1h1zM46 26h1v1h-1zM42 26h1v1h-1z"/></g><g fill="#FFF"><path d="M61 27h1v1h-1zM60 26h-3v1h4v-1zM55 27h-1v1h3v-1h-1zM53 26h-1v1h2v-1zM51 25h1v1h-1zM50 24h1v1h-1zM49 23h1v1h-1zM48 22h1v1h-1zM47 21h-1v1h2v-1zM45 20h-2v1h3v-1zM41 21v1h2v-1h-1zM40 22h1v1h-1zM39 23h1v1h-1zM38 24h1v1h-1zM37 25h1v1h-1zM35 26v1h2v-1h-1zM33 27h-1v1h3v-1h-1zM31 26h-3v1h4v-1zM27 27h1v1h-1z"/></g></g></g><g id="deal-with-it-glasses"><path d="M64 42h-3v1h4v-1zM60 41H28v1h1v2h1v2h1v2h1v1h9v-1h1v-2h1v-2h1v-2h1v2h1v2h1v2h1v1h9v-1h1v-2h1v-2h1v-2h1v-1z"/><path fill="#FFF" d="M33 45v1h-1v-2h1v1zm0 2h1v-1h-1v1zm2-3h-1v2h1v-2zm0 3h1v-1h-1v1zm-1-4h-1v1h1v-1zm-3 0v1h1v-1h-1zm18 1h-1v2h1v-2zm0 3h1v-1h-1v1zm2-3h-1v2h1v-2zm0 2v1h1v-1h-1zm-1-3h-1v1h1v-1zm-3 0v1h1v-1h-1z"/></g></g><a href="/images/png/cg4290-512.png" class="button png-square"><path class="button-bg" d="M26 75h13v11H26z"/><path fill="#FFF" d="M36 77h-1v1h1v5h-1v1h2v-7zm-8 0v7h2v-1h-1v-5h1v-1h-1zm6 3h1v1h-1zm-4 0h1v1h-1zm3 0v-2h-1v3h-1v1h1v1h1v-1h1v-1h-1z"/><title>Download square PNG</title></a><a href="/images/png/cg4290-wide.png" class="button png-wide"><path class="button-bg" d="M42 75h21v11H42z"/><path fill="#FFF" d="M60 77h-1v1h1v5h-1v1h2v-7zm-16 0v7h2v-1h-1v-5h1v-1h-1zm10 3h1v1h-1zm-4 0h1v1h-1zm3 0v-2h-1v3h-1v1h1v1h1v-1h1v-1h-1z"/><title>Download wide PNG</title></a><script type="text/javascript"><![CDATA[
    let cg4290Root = document.getElementById('cg4290');

    if (cg4290Root) {
      let cgRoot = cg4290Root;
      let cgBg = cgRoot.querySelector('.cg-bg');
      let cgBody = cgRoot.querySelector('.cg-body');

      cgBg.addEventListener('dblclick', () => {
        cgRoot.classList.toggle('menu-in');
      });

      cgBody.addEventListener('click', () => {

        let bufferArray = [];
        let lastKeystrokeTime = Date.now();
        const cheatcode = (e) => {

          const key = e.key.toLowerCase();
          const latestKeystrokeTime = Date.now();

          if (latestKeystrokeTime - lastKeystrokeTime > 1500) {
            bufferArray = [];
          }

          bufferArray.push(key);

          const word = bufferArray.join('');
          if (word === 'dealwithit') {
            console.log('No u.');

            cgRoot.classList.add('deal-with-it');

            setTimeout(() => {
              cgRoot.classList.remove('deal-with-it');
            }, 10000);

            clearListener();
          }
  
          lastKeystrokeTime = latestKeystrokeTime;

        }
        document.addEventListener('keyup', cheatcode, true);

        const clearListener = () => {
          document.removeEventListener('keyup', cheatcode, true);
        }

      });
    
    let cgDigits = cgRoot.querySelector('.cg-digits');
    let cgTime = cgRoot.querySelector('.cg-time');
  

      let cgFace = cgRoot.querySelector('.cg-face');
      cgFace.addEventListener('dblclick', () => {
        cgRoot.classList.add('get-time');

        let now = new Date();
        let hours = ('0' + now.getHours()).substr(-2);
        let minutes = ('0' + now.getMinutes()).substr(-2);;
        let digits = [hours.substr(0,1), hours.substr(1), minutes.substr(0,1), minutes.substr(1)];

        cgTime.replaceChildren();

        for (let i = 0; i < 4; i++) {
          switch (digits[i]) {
            case '0':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-zero').cloneNode(true));
              break;
            case '1':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-one').cloneNode(true));
              break;
            case '2':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-two').cloneNode(true));
              break;
            case '3':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-three').cloneNode(true));
              break;
            case '4':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-four').cloneNode(true));
              break;
            case '5':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-five').cloneNode(true));
              break;
            case '6':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-six').cloneNode(true));
              break;
            case '7':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-seven').cloneNode(true));
              break;
            case '8':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-eight').cloneNode(true));
              break;
            case '9':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-nine').cloneNode(true));
              break;
          }
        }

        cgTime.childNodes[1].style.transform = 'translateX(4px)';
        cgTime.childNodes[2].style.transform = 'translateX(10px)';
        cgTime.childNodes[3].style.transform = 'translateX(14px)';

        cgTime.appendChild(cgDigits.querySelector('.cg-digit-colon').cloneNode(true));

        setTimeout(() => {
          cgRoot.classList.remove('get-time');
        }, 10000);
      });

    }]]></script></svg>