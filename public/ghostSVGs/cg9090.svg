<svg id="cg9090" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89"><style>
    #cg9090 {
      overflow: hidden;
    }

    #cg9090 .button {
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      transform: translate3d(0, 20px, 0);
    }

    #cg9090 .button.png-wide {
      transition-delay: 0.2s;
    }

    #cg9090.menu-in .button {
      opacity: 1;
      pointer-events: auto;
      cursor: pointer;
      transform: translate3d(0, 0, 0);
    }

    #cg9090.menu-in .button .button-bg {
      transition: fill 0.2s ease;
    }

    #cg9090.menu-in .button:hover .button-bg {
      fill: #FF5FFA;
    }

    #cg9090 .cg-glasses {
      transition: opacity 0.2s ease;
    }

    #cg9090 #deal-with-it-glasses {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 3s linear;
      transform: translate3d(0, -60px, 0);
    }

    #cg9090.deal-with-it #deal-with-it-glasses {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    #cg9090.deal-with-it .cg-glasses {
      opacity: 0;
      transition-delay: 2s;
    }

  
      #cg9090 .cg-glasses {
        transition: opacity 0.2s ease;
      }

      #cg9090.get-time .cg-glasses {
        opacity: 0;
      }
    
    #cg9090 .cg-eyes {
      transition: opacity 0.2s ease;
    }

    #cg9090.get-time .cg-eyes {
      opacity: 0;
    }
  
    #cg9090 .cg-time {
      pointer-events: none;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    #cg9090.get-time .cg-time {
      opacity: 1;
    }

    #cg9090 .cg-time .cg-digit-colon {
      animation: cg-colon-blink 1s ease-in-out 0s infinite;
    }

    @keyframes cg-colon-blink {
      20% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
    }
  
    #cg9090 .cg-body {
      animation: cg-anim-hover 1.5s ease-in-out -0.4241s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-hover {
      0% {
        transform: translate3d(0,0,0);
      }
      50% {
        transform: translate3d(0,-2px,0);
      }
      100% {
        transform: translate3d(0,0,0);
      }
    }
  
    #cg9090 .cg-shadow {
      animation: cg-anim-shadow 1.5s ease-in-out -0.4241s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-shadow {
      0% {
        transform: scale3d(1,1,1);
      }
      50% {
        transform: scale3d(0.9,1,1);
      }
      100% {
        transform: scale3d(1,1,1);
      }
    }
  
      #cg9090 .pixie-glow-outer {
        animation: cg-anim-pixie 3s ease-in-out -2.5712s infinite;
      }

      @keyframes cg-anim-pixie {
        0% {
          opacity: 0.3;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 0.3;
        }
      }
    </style><path class="cg-bg" d="M0 0h89v89H0z" fill="#6D5D70"></path><g id="pixie"><g id="pixie-bg"><path d="M26 9V8h-2v1h-1v1h-1v1h-4v-1h-1V9h-1V8h-2v1h-1v2h1v1h1v1h3v1h1v1h2v-1h1v-1h3v-1h1v-1h1V9h-1zM17 19h-2v1h-1v1h-2v-1h-1v-1H9v1H8v1h1v1h1v1h1v1h1v1h2v-1h1v-1h1v-1h1v-1h1v-1h-1v-1z"/></g><g fill="#FFF" id="pixie-body"><path d="M20 12h-1v2h2v-2h-1zM12 22v2h2v-2h-2z"/></g><g fill="#DCA6FF" id="pixie-wings"><path d="M25 9h-1v1h-1v1h-1v1h3v-1h1V9h-1zM21 12h1v1h-1zM18 12h1v1h-1zM17 11v-1h-1V9h-2v2h1v1h3v-1h-1zM15 20v1h-1v1h2v-1h1v-1h-2zM11 20H9v1h1v1h2v-1h-1v-1z"/></g><g fill="#FF64F4" id="pixie-glow-inner" opacity=".3"><path d="M15 21h-1v-1h-2v1h-1v1h-1v2h1v1h1v1h2v-1h1v-1h1v-2h-1v-1zm-1 2v1h-2v-2h2v1zM22 11v-1h-4v1h-1v4h1v1h4v-1h1v-4h-1zm-1 2v1h-2v-2h2v1z"/></g><g class="pixie-glow-outer" opacity=".2"><g><g fill="#CA66FF"><path d="M12 7h1v1h-1zM10 24h1v1h1v1h2v-1h1v-1h1v-2h-1v-1h-1v-1h-2v1h-1v1h-1v2zm0 2v-1H9v-4h1v-1h1v-1h4v1h1v1h1v4h-1v1h-1v1h-4v-1h-1zM7 18h1v1H7zM7 19v2H6v-2h1zM17 15h1v1h-1zM22 15h1v1h-1zM18 26h1v1h-1zM22 9v1h-4V9h4zM11 10V8h1v2h-1zM27 16v-2h1v2h-1zM13 6h2v1h-2V6zM26 17v1h-2v-1h2zM10 17v1H8v-1h2zM18 16h4v1h-4v-1zM26 16h1v1h-1zM17 13v2h-1v-4h1v2zM23 11h1v4h-1v-4zM20 24v2h-1v-2h1zM17 10h1v1h-1zM22 10h1v1h-1zM17 27h1v1h-1z"/></g></g></g></g><path class="cg-shadow" opacity=".17" d="M60 79v-1H29v1h-2v1h3v1h29v-1h3v-1z"/><g class="cg-body"><g id="tiny-wings"><g><path d="M23 37v-2h-1v-1h-1v-1h-1v-1h-1v-1h-1v-1h-2v-1h-2v-1h-3v1h-1v3h1v1h1v1h-1v1h-1v2h1v1h1v1h2v1h-1v2h1v1h5v1h3v-1h1v-1h1v-5h-1zM78 33v-1h1v-3h-1v-1h-3v1h-2v1h-2v1h-1v1h-1v1h-1v1h-1v1h-1v2h-1v5h1v1h1v1h3v-1h5v-1h1v-2h-1v-1h2v-1h1v-1h1v-2h-1v-1h-1v-1h1z"/></g><path fill="#FFC466" d="M76 34v-1h1v-1h1v-3h-3v1h-2v1h-2v1h-1v1h-1v1h-1v1h-1v2h-1v5h1v1h3v-1h1v-4h-2v2h-1v-2h1v-1h2v1h1v4h3v-2h-2v-1h2v-1h2v-1h1v-2h-3v1h-2v1h-1v-1h1v-1h2v-1h1z"/><g fill="#FFF" opacity=".3"><path d="M77 29h-2v1h-2v1h-2v1h2v1h2v1h1v-1h1v-1h1v-3h-1zM76 35h-1v1h-2v1h3v1h1v-1h1v-2h-2zM74 41v1h1v-2h-1v1zM70 32h1v1h-1zM69 33