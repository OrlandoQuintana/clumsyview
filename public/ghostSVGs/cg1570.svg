<svg id="cg1570" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89"><style>
    #cg1570 {
      overflow: hidden;
    }

    #cg1570 .button {
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      transform: translate3d(0, 20px, 0);
    }

    #cg1570 .button.png-wide {
      transition-delay: 0.2s;
    }

    #cg1570.menu-in .button {
      opacity: 1;
      pointer-events: auto;
      cursor: pointer;
      transform: translate3d(0, 0, 0);
    }

    #cg1570.menu-in .button .button-bg {
      transition: fill 0.2s ease;
    }

    #cg1570.menu-in .button:hover .button-bg {
      fill: #FF5FFA;
    }

    #cg1570 .cg-glasses {
      transition: opacity 0.2s ease;
    }

    #cg1570 #deal-with-it-glasses {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 3s linear;
      transform: translate3d(0, -60px, 0);
    }

    #cg1570.deal-with-it #deal-with-it-glasses {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    #cg1570.deal-with-it .cg-glasses {
      opacity: 0;
      transition-delay: 2s;
    }

  
      #cg1570 .cg-glasses {
        transition: opacity 0.2s ease;
      }

      #cg1570.get-time .cg-glasses {
        opacity: 0;
      }
    
    #cg1570 .cg-eyes {
      transition: opacity 0.2s ease;
    }

    #cg1570.get-time .cg-eyes {
      opacity: 0;
    }
  
    #cg1570 .cg-time {
      pointer-events: none;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    #cg1570.get-time .cg-time {
      opacity: 1;
    }

    #cg1570 .cg-time .cg-digit-colon {
      animation: cg-colon-blink 1s ease-in-out 0s infinite;
    }

    @keyframes cg-colon-blink {
      20% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
    }
  
    #cg1570 .cg-body {
      animation: cg-anim-hover 1.5s ease-in-out -0.1358s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-hover {
      0% {
        transform: translate3d(0,0,0);
      }
      50% {
        transform: translate3d(0,-2px,0);
      }
      100% {
        transform: translate3d(0,0,0);
      }
    }
  
    #cg1570 .cg-shadow {
      animation: cg-anim-shadow 1.5s ease-in-out -0.1358s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-shadow {
      0% {
        transform: scale3d(1,1,1);
      }
      50% {
        transform: scale3d(0.9,1,1);
      }
      100% {
        transform: scale3d(1,1,1);
      }
    }
  
      @keyframes cg-anim-rgb {
        0% {
          fill: #FF5F5F;
        }
        11.1111% {
          fill: #FFA45F;
        }
        22.2222% {
          fill: #BAFF5F;
        }
        33.3333% {
          fill: #5FFF74;
        }
        44.4444% {
          fill: #5FFFCE;
        }
        55.5555% {
          fill: #5FD9FF;
        }
        66.6666% {
          fill: #5F6AFF;
        }
        77.7777% {
          fill: #AA5FFF;
        }
        88.8888% {
          fill: #FF5FFA;
        }
        100% {
          fill: #FF5F5F;
        }
      }
    
      #cg1570 .planet-color {
        animation: cg-anim-rgb 10s linear -7.1098s infinite;
      }
