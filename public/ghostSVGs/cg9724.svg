61 62v4h-1v1h-1v1h-2v1h-2v-1h-1v-4h1v-1h1v1h1v-2h2v1h1v-1h1z"/><path d="M35 63v5h-1v1h-2v-1h-2v-1h-1v-1h-1v-2h1v-1h1v1h1v-1h2v1h1v-1h1z"/></g><path d="M44 60v-3h-1v-1h1v-2h-1v-1h1v-2h-1v-1h1v-2h-2v1h-1v2h-1v1h-1v-1h-1v-1h-1v2h-1v1h-1v-4h-2v-2h-1v-5h1v-2h1v-1h1v-7h-1v1h-1v1h-1v1h-1v1h-1v1h-1v1h-1v2h-1v3h-1v4h-1v13h1v3h3v-1h1v-1h1v1h2v-1h1v1h1v1h1v1h1v3h1v1h1v1h2v-1h1v-1h1v-4h1v-1h1v-2h-1zm-13-5h-1v1h-1v-1h-2v-1h-1v-1h1v1h2v-1h1v1h2v1h-1zm7 1h-3v1h-1v-1h-1v-1h1v-1h1v1h3v1z" opacity=".2"/></g><g class="cg-glasses" id="monocle"><path d="M63 47v1h-1v-1h1zm-2 2h1v-1h-1v1zm-1 1h1v-1h-1v1zm-1 1h1v-1h-1v1zm-1 1h1v-1h-1v1zm-1 1h1v-1h-1v1zm-1 1h1v-1h-1v1zm-1-13v5h1v-7h-1v2zm0-2v-1h-1v1h1zm-1 8h1v-1h-1v1zm0 7h-2v1h4v-1h-2zm-3-1v1h1v-1h-1zm0-15h3v-1h-5v1h2zm0 13v-2h1v-1h2v-1h-5v-1h-2v1h1v1h2v5h1v-2zm-2-12v-1h-2v1h2zm-2 1v-1h-1v2h1v-1zm0 4h-1v2h1v-2zm-1-2v-1h-1v3h1v-2z"/><path d="M49 40h-3v-1h3v1zm5-2h-5v1h5v-1z"/><path opacity=".46" fill="#8FEAD0" d="M53 38h1v1h1v7h-1v1h-5v-1h-2v-2h-1v-3h1v-2h2v-1h3z"/><path fill="#FFF" d="M53 40h-1v-1h1v1zm1 0h-1v1h1v-1z"/><path opacity=".17" d="M49 48h6v1h-6z"/></g><g id="deal-with-it-glasses"><path d="M64 42h-3v1h4v-1zM60 41H28v1h1v2h1v2h1v2h1v1h9v-1h1v-2h1v-2h1v-2h1v2h1v2h1v2h1v1h9v-1h1v-2h1v-2h1v-2h1v-1z"/><path fill="#FFF" d="M33 45v1h-1v-2h1v1zm0 2h1v-1h-1v1zm2-3h-1v2h1v-2zm0 3h1v-1h-1v1zm-1-4h-1v1h1v-1zm-3 0v1h1v-1h-1zm18 1h-1v2h1v-2zm0 3h1v-1h-1v1zm2-3h-1v2h1v-2zm0 2v1h1v-1h-1zm-1-3h-1v1h1v-1zm-3 0v1h1v-1h-1z"/></g></g><a href="/images/png/cg9724-512.png" class="button png-square"><path class="button-bg" d="M26 75h13v11H26z"/><path fill="#FFF" d="M36 77h-1v1h1v5h-1v1h2v-7zm-8 0v7h2v-1h-1v-5h1v-1h-1zm6 3h1v1h-1zm-4 0h1v1h-1zm3 0v-2h-1v3h-1v1h1v1h1v-1h1v-1h-1z"/><title>Download square PNG</title></a><a href="/images/png/cg9724-wide.png" class="button png-wide"><path class="button-bg" d="M42 75h21v11H42z"/><path fill="#FFF" d="M60 77h-1v1h1v5h-1v1h2v-7zm-16 0v7h2v-1h-1v-5h1v-1h-1zm10 3h1v1h-1zm-4 0h1v1h-1zm3 0v-2h-1v3h-1v1h1v1h1v-1h1v-1h-1z"/><title>Download wide PNG</title></a><script type="text/javascript"><![CDATA[
    let cg9724Root = document.getElementById('cg9724');

    if (cg9724Root) {
      let cgRoot = cg9724Root;
      let cgBg = cgRoot.querySelector('.cg-bg');
      let cgBody = cgRoot.querySelector('.cg-body');

      cgBg.addEventListener('dblclick', () => {
        cgRoot.classList.toggle('menu-in');
      });

      cgBody.addEventListener('click', () => {

        let bufferArray = [];
        let lastKeystrokeTime = Date.now();
        const cheatcode = (e) => {

          const key = e.key.toLowerCase();
          const latestKeystrokeTime = Date.now();

          if (latestKeystrokeTime - lastKeystrokeTime > 1500) {
            bufferArray = [];
          }

          bufferArray.push(key);

          const word = bufferArray.join('');
          if (word === 'dealwithit') {
            console.log('No u.');

            cgRoot.classList.add('deal-with-it');

            setTimeout(() => {
              cgRoot.classList.remove('deal-with-it');
            }, 10000);

            clearListener();
          }
  
          lastKeystrokeTime = latestKeystrokeTime;

        }
        document.addEventListener('keyup', cheatcode, true);

        const clearListener = () => {
          document.removeEventListener('keyup', cheatcode, true);
        }

      });
    
    let cgDigits = cgRoot.querySelector('.cg-digits');
    let cgTime = cgRoot.querySelector('.cg-time');
  

      let cgGlasses = cgRoot.querySelector('.cg-glasses');
      cgGlasses.addEventListener('dblclick', () => {
        cgRoot.classList.add('get-time');

        let now = new Date();
        let hours = ('0' + now.getHours()).substr(-2);
        let minutes = ('0' + now.getMinutes()).substr(-2);;
        let digits = [hours.substr(0,1), hours.substr(1), minutes.substr(0,1), minutes.substr(1)];

        cgTime.replaceChildren();

        for (let i = 0; i < 4; i++) {
          switch (digits[i]) {
            case '0':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-zero').cloneNode(true));
              break;
            case '1':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-one').cloneNode(true));
              break;
            case '2':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-two').cloneNode(true));
              break;
            case '3':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-three').cloneNode(true));
              break;
            case '4':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-four').cloneNode(true));
              break;
            case '5':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-five').cloneNode(true));
              break;
            case '6':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-six').cloneNode(true));
              break;
            case '7':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-seven').cloneNode(true));
              break;
            case '8':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-eight').cloneNode(true));
              break;
            case '9':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-nine').cloneNode(true));
              break;
          }
        }

        cgTime.childNodes[1].style.transform = 'translateX(4px)';
        cgTime.childNodes[2].style.transform = 'translateX(10px)';
        cgTime.childNodes[3].style.transform = 'translateX(14px)';

        cgTime.appendChild(cgDigits.querySelector('.cg-digit-colon').cloneNode(true));

        setTimeout(() => {
          cgRoot.classList.remove('get-time');
        }, 10000);
      });

    }]]></script></svg>