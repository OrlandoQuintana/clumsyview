<svg id="cg2031" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89"><style>
    #cg2031 {
      overflow: hidden;
    }

    #cg2031 .button {
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      transform: translate3d(0, 20px, 0);
    }

    #cg2031 .button.png-wide {
      transition-delay: 0.2s;
    }

    #cg2031.menu-in .button {
      opacity: 1;
      pointer-events: auto;
      cursor: pointer;
      transform: translate3d(0, 0, 0);
    }

    #cg2031.menu-in .button .button-bg {
      transition: fill 0.2s ease;
    }

    #cg2031.menu-in .button:hover .button-bg {
      fill: #FF5FFA;
    }

    #cg2031 .cg-glasses {
      transition: opacity 0.2s ease;
    }

    #cg2031 #deal-with-it-glasses {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 3s linear;
      transform: translate3d(0, -60px, 0);
    }

    #cg2031.deal-with-it #deal-with-it-glasses {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    #cg2031.deal-with-it .cg-glasses {
      opacity: 0;
      transition-delay: 2s;
    }

  
    #cg2031 .cg-eyes {
      transition: opacity 0.2s ease;
    }

    #cg2031.get-time .cg-eyes {
      opacity: 0;
    }
  
    #cg2031 .cg-time {
      pointer-events: none;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    #cg2031.get-time .cg-time {
      opacity: 1;
    }

    #cg2031 .cg-time .cg-digit-colon {
      animation: cg-colon-blink 1s ease-in-out 0s infinite;
    }

    @keyframes cg-colon-blink {
      20% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
    }
  
    #cg2031 .cg-body {
      animation: cg-anim-hover 1.5s ease-in-out -0.9002s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-hover {
      0% {
        transform: translate3d(0,0,0);
      }
      50% {
        transform: translate3d(0,-2px,0);
      }
      100% {
        transform: translate3d(0,0,0);
      }
    }
  
    #cg2031 .cg-shadow {
      animation: cg-anim-shadow 1.5s ease-in-out -0.9002s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-shadow {
      0% {
        transform: scale3d(1,1,1);
      }
      50% {
        transform: scale3d(0.9,1,1);
      }
      100% {
        transform: scale3d(1,1,1);
      }
    }
  
      @keyframes cg-anim-rgb-pastel {
        0% {
          fill: #ba8aff;
        }
        16.666% {
          fill: #FF8DFC;
        }
        33.333% {
          fill: #8FD4FF;
        }
        49.999% {
          fill: #92FFB9;
        }
        66.666% {
          fill: #FAFF97;
        }
        83.333% {
          fill: #FFB399;
        }
        100% {
          fill: #ba8aff;
        }
      }
    
      #cg2031 .wing-color {
        animation: cg-anim-rgb-pastel 6s linear -0.457s infinite;
      }
