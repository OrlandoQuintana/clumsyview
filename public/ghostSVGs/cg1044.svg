<svg id="cg1044" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89"><style>
    #cg1044 {
      overflow: hidden;
    }

    #cg1044 .button {
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      transform: translate3d(0, 20px, 0);
    }

    #cg1044 .button.png-wide {
      transition-delay: 0.2s;
    }

    #cg1044.menu-in .button {
      opacity: 1;
      pointer-events: auto;
      cursor: pointer;
      transform: translate3d(0, 0, 0);
    }

    #cg1044.menu-in .button .button-bg {
      transition: fill 0.2s ease;
    }

    #cg1044.menu-in .button:hover .button-bg {
      fill: #FF5FFA;
    }

    #cg1044 .cg-glasses {
      transition: opacity 0.2s ease;
    }

    #cg1044 #deal-with-it-glasses {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 3s linear;
      transform: translate3d(0, -60px, 0);
    }

    #cg1044.deal-with-it #deal-with-it-glasses {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    #cg1044.deal-with-it .cg-glasses {
      opacity: 0;
      transition-delay: 2s;
    }

  
      #cg1044.blastoff .cg-body {
        animation: cg-anim-takeoff 10s ease-in 0s;
      }

      #cg1044.blastoff .cg-shadow {
        animation: cg-anim-shadow-takeoff 10s ease-in 0s;
      }

      #cg1044.blastoff .rocket-flame {
        animation-name: cg-anim-rocket-blastoff;
      }
    
    #cg1044 .cg-eyes {
      transition: opacity 0.2s ease;
    }

    #cg1044.get-time .cg-eyes {
      opacity: 0;
    }
  
    #cg1044 .cg-time {
      pointer-events: none;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    #cg1044.get-time .cg-time {
      opacity: 1;
    }

    #cg1044 .cg-time .cg-digit-colon {
      animation: cg-colon-blink 1s ease-in-out 0s infinite;
    }

    @keyframes cg-colon-blink {
      20% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
    }
  
    #cg1044 .cg-body {
      animation: cg-anim-hover 1.5s ease-in-out -0.1582s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-hover {
      0% {
        transform: translate3d(0,0,0);
      }
      50% {
        transform: translate3d(0,-2px,0);
      }
      100% {
        transform: translate3d(0,0,0);
      }
    }
  
      @keyframes cg-anim-takeoff {
        0% {
          transform: translate3d(0,0,0);
        }
        95% {
          transform: translate3d(0,-120px,0);
        }
        100% {
          transform: translate3d(0,0,0);
        }
      }
    
    #cg1044 .cg-shadow {
      animation: cg-anim-shadow 1.5s ease-in-out -0.1582s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-shadow {
      0% {
        transform: scale3d(1,1,1);
      }
      50% {
        transform: scale3d(0.9,1,1);
      }
      100% {
        transform: scale3d(1,1,1);
      }
    }
  
      @keyframes cg-anim-shadow-takeoff {
        0% {
          transform: scale3d(0.9,1,1);
        }
        95% {
          transform: scale3d(0.1,1,1);
        }
        100% {
          transform: scale3d(1,1,1);
        }
      }
    
      @keyframes cg-anim-rgb {
        0% {
          fill: #FF5F5F;
        }
        11.1111% {
          fill: #FFA45F;
        }
        22.2222% {
          fill: #BAFF5F;
        }
        33.3333% {
          fill: #5FFF74;
        }
        44.4444% {
          fill: #5FFFCE;
        }
        55.5555% {
          fill: #5FD9FF;
        }
        66.6666% {
          fill: #5F6AFF;
        }
        77.7777% {
          fill: #AA5FFF;
        }
        88.8888% {
          fill: #FF5FFA;
        }
        100% {
          fill: #FF5F5F;
        }
      }
    
      #cg1044 .planet-color {
        animation: cg-anim-rgb 10s linear -2.6975s infinite;
      }
    
      #cg1044 .rocket-flame {
        animation: cg-anim-rocket 0.5s steps(1) -0.0145s infinite;
        transform-origin: center top;
        transform-box: fill-box;
      }

      @keyframes cg-anim-rocket {
        0% {
          transform: scaleX(1) translate3d(0, 0, 0);
        }
        25% {
          transform: scaleX(-1) translate3d(0, -1px, 0);
        }
        50% {
          transform: scaleX(1) translate3d(0, -2px, 0);
        }
        75% {
          transform: scaleX(-1) translate3d(0, -1px, 0);
        }
        100% {
          transform: scaleX(1) translate3d(0, 0, 0);
        }
      }

      @keyframes cg-anim-rocket-blastoff {
        0% {
          transform: scaleX(1) scaleY(1) translate3d(0, 0, 0);
        }
        25% {
          transform: scaleX(-1) scaleY(1.5) translate3d(0, -1px, 0);
        }
        50% {
          transform: scaleX(1) scaleY(2) translate3d(0, -2px, 0);
        }
        75% {
          transform: scaleX(-1) scaleY(1.5) translate3d(0, -1px, 0);
        }
        100% {
          transform: scaleX(1) scaleY(1) translate3d(0, 0, 0);
        }
      }
