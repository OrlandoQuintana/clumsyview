<svg id="cg1454" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89"><style>
    #cg1454 {
      overflow: hidden;
    }

    #cg1454 .button {
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      transform: translate3d(0, 20px, 0);
    }

    #cg1454 .button.png-wide {
      transition-delay: 0.2s;
    }

    #cg1454.menu-in .button {
      opacity: 1;
      pointer-events: auto;
      cursor: pointer;
      transform: translate3d(0, 0, 0);
    }

    #cg1454.menu-in .button .button-bg {
      transition: fill 0.2s ease;
    }

    #cg1454.menu-in .button:hover .button-bg {
      fill: #FF5FFA;
    }

    #cg1454 .cg-glasses {
      transition: opacity 0.2s ease;
    }

    #cg1454 #deal-with-it-glasses {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 3s linear;
      transform: translate3d(0, -60px, 0);
    }

    #cg1454.deal-with-it #deal-with-it-glasses {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    #cg1454.deal-with-it .cg-glasses {
      opacity: 0;
      transition-delay: 2s;
    }

  
      #cg1454 .cg-glasses {
        transition: opacity 0.2s ease;
      }

      #cg1454.get-time .cg-glasses {
        opacity: 0;
      }
    
    #cg1454 .cg-eyes {
      transition: opacity 0.2s ease;
    }

    #cg1454.get-time .cg-eyes {
      opacity: 0;
    }
  
    #cg1454 .cg-time {
      pointer-events: none;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    #cg1454.get-time .cg-time {
      opacity: 1;
    }

    #cg1454 .cg-time .cg-digit-colon {
      animation: cg-colon-blink 1s ease-in-out 0s infinite;
    }

    @keyframes cg-colon-blink {
      20% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
    }
  
    #cg1454 .cg-body {
      animation: cg-anim-hover 1.5s ease-in-out -0.6333s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-hover {
      0% {
        transform: translate3d(0,0,0);
      }
      50% {
        transform: translate3d(0,-2px,0);
      }
      100% {
        transform: translate3d(0,0,0);
      }
    }
  
    #cg1454 .cg-shadow {
      animation: cg-anim-shadow 1.5s ease-in-out -0.6333s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-shadow {
      0% {
        transform: scale3d(1,1,1);
      }
      50% {
        transform: scale3d(0.9,1,1);
      }
      100% {
        transform: scale3d(1,1,1);
      }
    }
  
      #cg1454 .dot-1 {
        animation: cg-anim-typing 2s ease-in-out 1.6458s infinite backwards;
      }

      #cg1454 .dot-2 {
        animation: cg-anim-typing 2s ease-in-out 1.8457999999999999s infinite backwards;
      }

      #cg1454 .dot-3 {
        animation: cg-anim-typing 2s ease-in-out 2.0458s infinite backwards;
      }

      @keyframes cg-anim-typing {
        0% {
          opacity: 0.25;
        }
        50% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0.25;
        }
      }
