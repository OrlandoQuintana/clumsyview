<svg id="cg8000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89"><style>
    #cg8000 {
      overflow: hidden;
    }

    #cg8000 .button {
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      transform: translate3d(0, 20px, 0);
    }

    #cg8000 .button.png-wide {
      transition-delay: 0.2s;
    }

    #cg8000.menu-in .button {
      opacity: 1;
      pointer-events: auto;
      cursor: pointer;
      transform: translate3d(0, 0, 0);
    }

    #cg8000.menu-in .button .button-bg {
      transition: fill 0.2s ease;
    }

    #cg8000.menu-in .button:hover .button-bg {
      fill: #FF5FFA;
    }

    #cg8000 .cg-glasses {
      transition: opacity 0.2s ease;
    }

    #cg8000 #deal-with-it-glasses {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 3s linear;
      transform: translate3d(0, -60px, 0);
    }

    #cg8000.deal-with-it #deal-with-it-glasses {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    #cg8000.deal-with-it .cg-glasses {
      opacity: 0;
      transition-delay: 2s;
    }

  
      #cg8000 .cg-glasses {
        transition: opacity 0.2s ease;
      }

      #cg8000.get-time .cg-glasses {
        opacity: 0;
      }
    
    #cg8000 .cg-eyes {
      transition: opacity 0.2s ease;
    }

    #cg8000.get-time .cg-eyes {
      opacity: 0;
    }
  
    #cg8000 .cg-time {
      pointer-events: none;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    #cg8000.get-time .cg-time {
      opacity: 1;
    }

    #cg8000 .cg-time .cg-digit-colon {
      animation: cg-colon-blink 1s ease-in-out 0s infinite;
    }

    @keyframes cg-colon-blink {
      20% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
    }
  
    #cg8000 .cg-body {
      animation: cg-anim-hover 1.5s ease-in-out -0.663s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-hover {
      0% {
        transform: translate3d(0,0,0);
      }
      50% {
        transform: translate3d(0,-2px,0);
      }
      100% {
        transform: translate3d(0,0,0);
      }
    }
  
    #cg8000 .cg-shadow {
      animation: cg-anim-shadow 1.5s ease-in-out -0.663s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-shadow {
      0% {
        transform: scale3d(1,1,1);
      }
      50% {
        transform: scale3d(0.9,1,1);
      }
      100% {
        transform: scale3d(1,1,1);
      }
    }
  
      @keyframes cg-anim-rgb {
        0% {
          fill: #FF5F5F;
        }
        11.1111% {
          fill: #FFA45F;
        }
        22.2222% {
          fill: #BAFF5F;
        }
        33.3333% {
          fill: #5FFF74;
        }
        44.4444% {
          fill: #5FFFCE;
        }
        55.5555% {
          fill: #5FD9FF;
        }
        66.6666% {
          fill: #5F6AFF;
        }
        77.7777% {
          fill: #AA5FFF;
        }
        88.8888% {
          fill: #FF5FFA;
        }
        100% {
          fill: #FF5F5F;
        }
      }
    
      #cg8000 .wing-color {
        animation: cg-anim-rgb 6.5s linear -2.9344s infinite;
      }
    
      #cg8000 .glasses-color {
        animation: cg-anim-rgb 3s linear -0.9578s infinite;
      }
    </style><path class="cg-bg" d="M0 0h89v89H0z" fill="#ACE5F3"></path><path class="cg-shadow" opacity=".17" d="M60 79v-1H29v1h-2v1h3v1h29v-1h3v-1z"/><g class="cg-body"><g id="butterfly-wings"><path d="M79 37v-1h-1v-1h-2v-1h-3v-1H62v1h-4v1h-2v1h-1v1h-1v16h1v3h1v2h1v2h1v1h1v1h1v1h1v1h3v1h1v1h4v-1h2v-1h1v-1h1v-7h-1v-2h-1v-1h-1v-1h-1v-1h-1v-1h1v1h3v-1h1v-1h1v-1h1v-1h1v-3h1v-1h1v-1h1v-1h1v-4z"/><path class="wing-color" fill="#3FF" d="M61 35h1v-1h11v1h3v1h2v1h1v4h-1v1h-1v1h-1v1h-1v3h-1v1h-1v1h-1v1h-3v-1h-1v1h-1v1h1v1h1v1h1v1h1v2h1v7h-1v1h-2v1h-4v-1h-1v-1h-2v-1h-1v-1h-1v-1h-1v-1h-1v-2h-1v-2h-1v-3h-1V37h1v-1h2v-1h2z"/><path d="M34 37v-1h-1v-1h-2v-1h-4v-1H16v1h-3v1h-2v1h-1v1H9v4h1v1h1v1h1v1h1v3h1v1h1v1h1v1h1v1h3v-1h1v1h-1v1h-1v1h-1v1h-1v2h-1v7h1v1h1v1h2v1h4v-1h1v-1h3v-1h1v-1h1v-1h1v-1h1v-2h1v-2h1v-3h1V37z"/><path class="wing-color" fill="#3FF" d="M28 35h-1v-1H16v1h-3v1h-2v1h-1v4h1v1h1v1h1v1h1v3h1v1h1v1h1v1h3v-1h1v1h1v1h-1v1h-1v1h-1v1h-1v2h-1v7h1v1h2v1h4v-1h1v-1h2v-1h1v-1h1v-1h1v-1h1v-2h1v-2h1v-3h1V37h-1v-1h-2v-1h-2z"/></g><path d="M63 47v-4h-1v-3h-1v-2h-1v-1h-1v-1h-1v-1h-1v-1h-1v-1h-1v-1h-2v-1h-2v-1H38v1h-2v1h-2v1h-1v1h-1v1h-1v1h-1v1h-1v1h-1v2h-1v3h-1v4h-1v13h1v3h1v3h1v1h1v1h1v1h2v1h2v-1h1v-1h1v-4h1v3h1v1h1v1h2v-1h1v-1h1v-4h1v-1h1v1h1v4h1v1h1v1h2v-1h1v-1h1v-3h1v4h1v1h1v1h2v-1h2v-1h1v-1h1v-1h1v-3h1v-3h1V47z"/><path class="cg-body-color" fill="#FFFFFF" d="M62 47v-4h-1v-3h-1v-2h-1v-1h-1v-1h-1v-1h-1v-1h-1v-1h-2v-1h-2v-1H38v1h-2v1h-2v1h-1v1h-1v1h-1v1h-1v1h-1v2h-1v3h-1v4h-1v13h1v3h1v3h1v1h1v1h2v1h2v-1h1v-4h1v-1h1v1h1v3h1v1h2v-1h1v-4h1v-1h1v-1h1v1h1v1h1v4h1v1h2v-1h1v-3h1v-1h1v1h1v4h1v1h2v-1h2v-1h1v-1h1v-3h1v-3h1V47z"/><g class="cg-face"><path d="M39 36v1h-3v1h-1v1h-1v1h-1v2h-1v2h1v1h1v1h2v1h3v1h11v-1h3v-1h2v-1h1v-1h1v-2h-1v-2h-1v-1h-1v-1h-1v-1h-3v-1z"/><path fill="#FFF" d="M39 37v1h-3v1h-1v1h-1v2h-1v2h1v1h2v1h3v1h11v-1h3v-1h2v-1h1v-2h-1v-2h-1v-1h-1v-1h-3v-1z"/><g class="cg-eyes"><path d="M36 42h4v1h-1v2h-2v-2h-1zM49 42h4v1h-1v2h-2v-2h-1z"/></g><g class="cg-digits" style="display: