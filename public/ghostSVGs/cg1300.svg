<svg id="cg1300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89"><style>
    #cg1300 {
      overflow: hidden;
    }

    #cg1300 .button {
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      transform: translate3d(0, 20px, 0);
    }

    #cg1300 .button.png-wide {
      transition-delay: 0.2s;
    }

    #cg1300.menu-in .button {
      opacity: 1;
      pointer-events: auto;
      cursor: pointer;
      transform: translate3d(0, 0, 0);
    }

    #cg1300.menu-in .button .button-bg {
      transition: fill 0.2s ease;
    }

    #cg1300.menu-in .button:hover .button-bg {
      fill: #FF5FFA;
    }

    #cg1300 .cg-glasses {
      transition: opacity 0.2s ease;
    }

    #cg1300 #deal-with-it-glasses {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 3s linear;
      transform: translate3d(0, -60px, 0);
    }

    #cg1300.deal-with-it #deal-with-it-glasses {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    #cg1300.deal-with-it .cg-glasses {
      opacity: 0;
      transition-delay: 2s;
    }

  
      #cg1300 .cg-glasses {
        transition: opacity 0.2s ease;
      }

      #cg1300.get-time .cg-glasses {
        opacity: 0;
      }
    
    #cg1300 .cg-eyes {
      transition: opacity 0.2s ease;
    }

    #cg1300.get-time .cg-eyes {
      opacity: 0;
    }
  
    #cg1300 .cg-time {
      pointer-events: none;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    #cg1300.get-time .cg-time {
      opacity: 1;
    }

    #cg1300 .cg-time .cg-digit-colon {
      animation: cg-colon-blink 1s ease-in-out 0s infinite;
    }

    @keyframes cg-colon-blink {
      20% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
    }
  
    #cg1300 .cg-body {
      animation: cg-anim-hover 1.5s ease-in-out -0.7351s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-hover {
      0% {
        transform: translate3d(0,0,0);
      }
      50% {
        transform: translate3d(0,-2px,0);
      }
      100% {
        transform: translate3d(0,0,0);
      }
    }
  
    #cg1300 .cg-shadow {
      animation: cg-anim-shadow 1.5s ease-in-out -0.7351s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-shadow {
      0% {
        transform: scale3d(1,1,1);
      }
      50% {
        transform: scale3d(0.9,1,1);
      }
      100% {
        transform: scale3d(1,1,1);
      }
    }
  
      @keyframes cg-anim-rgb {
        0% {
          fill: #FF5F5F;
        }
        11.1111% {
          fill: #FFA45F;
        }
        22.2222% {
          fill: #BAFF5F;
        }
        33.3333% {
          fill: #5FFF74;
        }
        44.4444% {
          fill: #5FFFCE;
        }
        55.5555% {
          fill: #5FD9FF;
        }
        66.6666% {
          fill: #5F6AFF;
        }
        77.7777% {
          fill: #AA5FFF;
        }
        88.8888% {
          fill: #FF5FFA;
        }
        100% {
          fill: #FF5F5F;
        }
      }
    
      #cg1300 .rgb-color {
        animation: cg-anim-rgb 5s linear -4.2025s infinite;
      }
    </style><path class="cg-bg" d="M0 0h89v89H0z" fill="#7850FF"></path><path class="cg-shadow" opacity=".17" d="M60 79v-1H29v1h-2v1h3v1h29v-1h3v-1z"/><g class="cg-body"><g id="headphones"><g id="headphones-bg"><g><path d="M26 38h-3v1h-1v15h1v1h3v-8h1v-4h1v-3h1v-2h-2v-2h-1v2zM27 36h1v-3h-1v3zM28 32h1v1h-1zM29 31h1v1h-1zM30 30h1v1h-1zM31 29h1v1h-1zM32 28h1v1h-1zM33 27h1v1h-1zM34 26v1h2v-1h-2zM36 25v1h2v-1h-2zM39 24h-1v1h13v-1H39zM51 25v1h2v-1h-2zM53 26v1h2v-1h-2zM55 27h1v1h-1zM56 28h1v1h-1zM57 29h1v1h-1zM58 30h1v1h-1zM59 31h1v1h-1zM61 32h-1v1h1v-1zM62 33h-1v3h1v-3zM66 39v-1h-3v-2h-1v2h-2v2h1v3h1v4h1v8h3v-1h1V39h-1z"/></g></g><path fill="#CCC" d="M23 39h5v1h-1v3h-1v4h-1v7h-2V39zm43 13V39h-5v1h1v3h1v4h1v7h2v-2z" id="headphones-colour"/></g><path d="M63 47v-4h-1v-3h-1v-2h-1v-1h-1v-1h-1v-1h-1v-1h-1v-1h-1v-1h-2v-1h-2v-1H38v1h-2v1h-2v1h-1v1h-1v1h-1v1h-1v1h-1v1h-1v2h-1v3h-1v4h-1v13h1v3h1v3h1v1h1v1h1v1h2v1h2v-1h1v-1h1v-4h1v3h1v1h1v1h2v-1h1v-1h1v-4h1v-1h1v1h1v4h1v1h1v1h2v-1h1v-1h1v-3h1v4h1v1h1v1h2v-1h2v-1h1v-1h1v-1h1v-3h1v-3h1V47z"/><path class="cg-body-color" fill="#88E276" d="M62 47v-4h-1v-3h-1v-2h-1v-1h-1v-1h-1v-1h-1v-1h-1v-1h-2v-1h-2v-1H38v1h-2v1h-2v1h-1v1h-1v1h-1v1h-1v1h-1v2h-1v3h-1v4h-1v13h1v3h1v3h1v1h1v1h2v1h2v-1h1v-4h1v-1h1v1h1v3h1v1h2v-1h1v-4h1v-1h1v-1h1v1h1v1h1v4h1v1h2v-1h1v-3h1v-1h1v1h1v4h1v1h2v-1h2v-1h1v-1h1v-3h1v-3h1V47z"/><g class="cg-face"><path d="M39 36v1h-3v1h-1v1h-1v1h-1v2h-1v2h1v1h1v1h2v1h3v1h11v-1h3v-1h2v-1h1v-1h1v-2h-1v-2h-1v-1h-1v-1h-1v-1h-3v-1z"/><path fill="#FFF" d="M39 37v1h-3v1h-1v1h-1v2h-1v2h1v1h2v1h3v1h11v-1h3v-1h2v-1h1v-2h-1v-2h-1v-1h-1v-1h-3v-1z"/><g class="cg-eyes"><path d="M51 41h1v1h-1z"/><path d="M52 43h-1v-1h-1v-1h-1v1h-1v2h1v1h3v-1h1v-2h-1zM53 41h1v1h-1zM35 41h1v1h-1zM39 41h1v1h-1z"/><path d="M40 43h-1v-1h-1v-1h-1v1h-1v2h1v1h3v-1h1v-2h-1z"/></g><g class="cg-digits" style="display: none;"><g class="cg-digit-zero"><path d="M38 40h-2v5h3v-5h-1zm0 2v2h-1v-3h1v1z"/></g><g class="cg-digit-one"><path d="M39 44v1h-3v-1h1v-2h-1v-1h1v-1h1v4h1z"/></g