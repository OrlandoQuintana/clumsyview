<path d="M47 35h-1v2h2v-2h-1zM42 35v2h2v-2h-2zM40 35h-2v2h2v-2z"/><path fill="#B72937" d="M38 37v1h2v-1h-2zM38 38v1h1v-1h-1zM49 35h-1v2h2v-2h-1zM47.5 37H47v1h1v-1h-.5zM44 35v2h2v-2h-2zM40 35v2h2v-2h-2z"/><path fill="#F13441" d="M50 37h-1v1h1v1h1v-2h-1zM41 38h1v-1h-1v1z"/><path d="M53 25v-1h-2v1h2z"/><path fill="#B72937" d="M51 27h2v-2h-2v2z"/><path fill="#F13441" d="M54 27v-2h-1v2h1z"/><path d="M53 29v-2h-2v2h2z"/><path fill="#B72937" d="M56 31v-2h-1v2h1zM53 31v-2h-2v2h2zM55 29v-2h-2v2h2z"/><path fill="#F13441" d="M55 31v-2h-2v2h2z"/><path d="M55 31v2h2v-2h-2zM51 33h2v-2h-2v2z"/><path fill="#B72937" d="M57 33h-2v2h2v-2zM51 34h-1v1h2v-1h-1zM53 31v2h2v-2h-2z"/><path fill="#F13441" d="M57 34v1h1v-1h-1zM53 34h2v-1h-2v1z"/><path d="M56 36h1v-1h-1v1zM56 36h-1v1h1v-1zM50 35v2h2v-2h-2zM54 35v2h1v-2h-1z"/><path fill="#B72937" d="M54 37v1h2v-1h-2zM50 37v2h2v-2h-2zM58 35h-1v2h1v-2zM54 35h-2v2h2v-2z"/><path fill="#F13441" d="M54 37h-2v2h2v-2z"/></g><path opacity=".26" d="M32 37h-1v-3h1v3zm4-12h-1v2h1v-2zm6-2h-1v1h1v-1zm-7 4h-1v2h1v-2zm-1 2h-1v2h1v-2zm-1 2h-1v3h1v-3zm4-7h-1v1h1v-1z"/></g><g id="deal-with-it-glasses"><path d="M64 42h-3v1h4v-1zM60 41H28v1h1v2h1v2h1v2h1v1h9v-1h1v-2h1v-2h1v-2h1v2h1v2h1v2h1v1h9v-1h1v-2h1v-2h1v-2h1v-1z"/><path fill="#FFF" d="M33 45v1h-1v-2h1v1zm0 2h1v-1h-1v1zm2-3h-1v2h1v-2zm0 3h1v-1h-1v1zm-1-4h-1v1h1v-1zm-3 0v1h1v-1h-1zm18 1h-1v2h1v-2zm0 3h1v-1h-1v1zm2-3h-1v2h1v-2zm0 2v1h1v-1h-1zm-1-3h-1v1h1v-1zm-3 0v1h1v-1h-1z"/></g></g><a href="/images/png/cg1258-512.png" class="button png-square"><path class="button-bg" d="M26 75h13v11H26z"/><path fill="#FFF" d="M36 77h-1v1h1v5h-1v1h2v-7zm-8 0v7h2v-1h-1v-5h1v-1h-1zm6 3h1v1h-1zm-4 0h1v1h-1zm3 0v-2h-1v3h-1v1h1v1h1v-1h1v-1h-1z"/><title>Download square PNG</title></a><a href="/images/png/cg1258-wide.png" class="button png-wide"><path class="button-bg" d="M42 75h21v11H42z"/><path fill="#FFF" d="M60 77h-1v1h1v5h-1v1h2v-7zm-16 0v7h2v-1h-1v-5h1v-1h-1zm10 3h1v1h-1zm-4 0h1v1h-1zm3 0v-2h-1v3h-1v1h1v1h1v-1h1v-1h-1z"/><title>Download wide PNG</title></a><script type="text/javascript"><![CDATA[
    let cg1258Root = document.getElementById('cg1258');

    if (cg1258Root) {
      let cgRoot = cg1258Root;
      let cgBg = cgRoot.querySelector('.cg-bg');
      let cgBody = cgRoot.querySelector('.cg-body');

      cgBg.addEventListener('dblclick', () => {
        cgRoot.classList.toggle('menu-in');
      });

      cgBody.addEventListener('click', () => {

        let bufferArray = [];
        let lastKeystrokeTime = Date.now();
        const cheatcode = (e) => {

          const key = e.key.toLowerCase();
          const latestKeystrokeTime = Date.now();

          if (latestKeystrokeTime - lastKeystrokeTime > 1500) {
            bufferArray = [];
          }

          bufferArray.push(key);

          const word = bufferArray.join('');
          if (word === 'dealwithit') {
            console.log('No u.');

            cgRoot.classList.add('deal-with-it');

            setTimeout(() => {
              cgRoot.classList.remove('deal-with-it');
            }, 10000);

            clearListener();
          }
  
          lastKeystrokeTime = latestKeystrokeTime;

        }
        document.addEventListener('keyup', cheatcode, true);

        const clearListener = () => {
          document.removeEventListener('keyup', cheatcode, true);
        }

      });
    
    let cgDigits = cgRoot.querySelector('.cg-digits');
    let cgTime = cgRoot.querySelector('.cg-time');
  

      let cgFace = cgRoot.querySelector('.cg-face');
      cgFace.addEventListener('dblclick', () => {
        cgRoot.classList.add('get-time');

        let now = new Date();
        let hours = ('0' + now.getHours()).substr(-2);
        let minutes = ('0' + now.getMinutes()).substr(-2);;
        let digits = [hours.substr(0,1), hours.substr(1), minutes.substr(0,1), minutes.substr(1)];

        cgTime.replaceChildren();

        for (let i = 0; i < 4; i++) {
          switch (digits[i]) {
            case '0':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-zero').cloneNode(true));
              break;
            case '1':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-one').cloneNode(true));
              break;
            case '2':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-two').cloneNode(true));
              break;
            case '3':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-three').cloneNode(true));
              break;
            case '4':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-four').cloneNode(true));
              break;
            case '5':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-five').cloneNode(true));
              break;
            case '6':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-six').cloneNode(true));
              break;
            case '7':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-seven').cloneNode(true));
              break;
            case '8':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-eight').cloneNode(true));
              break;
            case '9':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-nine').cloneNode(true));
              break;
          }
        }

        cgTime.childNodes[1].style.transform = 'translateX(4px)';
        cgTime.childNodes[2].style.transform = 'translateX(10px)';
        cgTime.childNodes[3].style.transform = 'translateX(14px)';

        cgTime.appendChild(cgDigits.querySelector('.cg-digit-colon').cloneNode(true));

        setTimeout(() => {
          cgRoot.classList.remove('get-time');
        }, 10000);
      });

    }]]></script></svg>