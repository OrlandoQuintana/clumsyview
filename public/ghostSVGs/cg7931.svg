<svg id="cg7931" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89"><style>
    #cg7931 {
      overflow: hidden;
    }

    #cg7931 .button {
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      transform: translate3d(0, 20px, 0);
    }

    #cg7931 .button.png-wide {
      transition-delay: 0.2s;
    }

    #cg7931.menu-in .button {
      opacity: 1;
      pointer-events: auto;
      cursor: pointer;
      transform: translate3d(0, 0, 0);
    }

    #cg7931.menu-in .button .button-bg {
      transition: fill 0.2s ease;
    }

    #cg7931.menu-in .button:hover .button-bg {
      fill: #FF5FFA;
    }

    #cg7931 .cg-glasses {
      transition: opacity 0.2s ease;
    }

    #cg7931 #deal-with-it-glasses {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 3s linear;
      transform: translate3d(0, -60px, 0);
    }

    #cg7931.deal-with-it #deal-with-it-glasses {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    #cg7931.deal-with-it .cg-glasses {
      opacity: 0;
      transition-delay: 2s;
    }

  
    #cg7931 .cg-eyes {
      transition: opacity 0.2s ease;
    }

    #cg7931.get-time .cg-eyes {
      opacity: 0;
    }
  
      #cg7931 #cyborg {
        transition: opacity 0.2s ease;
        pointer-events: none;
      }

      #cg7931.get-time #cyborg {
        opacity: 0;
      }
    
    #cg7931 .cg-time {
      pointer-events: none;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    #cg7931.get-time .cg-time {
      opacity: 1;
    }

    #cg7931 .cg-time .cg-digit-colon {
      animation: cg-colon-blink 1s ease-in-out 0s infinite;
    }

    @keyframes cg-colon-blink {
      20% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
    }
  
    #cg7931 .cg-body {
      animation: cg-anim-hover 1.5s ease-in-out -1.0345s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-hover {
      0% {
        transform: translate3d(0,0,0);
      }
      50% {
        transform: translate3d(0,-2px,0);
      }
      100% {
        transform: translate3d(0,0,0);
      }
    }
  
    #cg7931 .cg-shadow {
      animation: cg-anim-shadow 1.5s ease-in-out -1.0345s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-shadow {
      0% {
        transform: scale3d(1,1,1);
      }
      50% {
        transform: scale3d(0.9,1,1);
      }
      100% {
        transform: scale3d(1,1,1);
      }
    }
  
      #cg7931 .cyborg-neon {
        animation: cg-cyborg-visor 2s ease-in-out -1.1939s infinite;
      }

      @keyframes cg-cyborg-visor {
        0% {
          fill: #36F1FF;
        }
        50% {
          fill: #ffffff;
        }
        100% {
          fill: #36F1FF;
        }
      }
