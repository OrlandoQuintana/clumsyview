<svg id="cg8962" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89"><style>
    #cg8962 {
      overflow: hidden;
    }

    #cg8962 .button {
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      transform: translate3d(0, 20px, 0);
    }

    #cg8962 .button.png-wide {
      transition-delay: 0.2s;
    }

    #cg8962.menu-in .button {
      opacity: 1;
      pointer-events: auto;
      cursor: pointer;
      transform: translate3d(0, 0, 0);
    }

    #cg8962.menu-in .button .button-bg {
      transition: fill 0.2s ease;
    }

    #cg8962.menu-in .button:hover .button-bg {
      fill: #FF5FFA;
    }

    #cg8962 .cg-glasses {
      transition: opacity 0.2s ease;
    }

    #cg8962 #deal-with-it-glasses {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 3s linear;
      transform: translate3d(0, -60px, 0);
    }

    #cg8962.deal-with-it #deal-with-it-glasses {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    #cg8962.deal-with-it .cg-glasses {
      opacity: 0;
      transition-delay: 2s;
    }

  
      #cg8962 .cg-glasses {
        transition: opacity 0.2s ease;
      }

      #cg8962.get-time .cg-glasses {
        opacity: 0;
      }
    
    #cg8962 .cg-eyes {
      transition: opacity 0.2s ease;
    }

    #cg8962.get-time .cg-eyes {
      opacity: 0;
    }
  
    #cg8962 .cg-time {
      pointer-events: none;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    #cg8962.get-time .cg-time {
      opacity: 1;
    }

    #cg8962 .cg-time .cg-digit-colon {
      animation: cg-colon-blink 1s ease-in-out 0s infinite;
    }

    @keyframes cg-colon-blink {
      20% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
    }
  
    #cg8962 .cg-body {
      animation: cg-anim-hover 1.5s ease-in-out -0.7155s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-hover {
      0% {
        transform: translate3d(0,0,0);
      }
      50% {
        transform: translate3d(0,-2px,0);
      }
      100% {
        transform: translate3d(0,0,0);
      }
    }
  
    #cg8962 .cg-shadow {
      animation: cg-anim-shadow 1.5s ease-in-out -0.7155s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-shadow {
      0% {
        transform: scale3d(1,1,1);
      }
      50% {
        transform: scale3d(0.9,1,1);
      }
      100% {
        transform: scale3d(1,1,1);
      }
    }
  
      @keyframes cg-anim-rgb {
        0% {
          fill: #FF5F5F;
        }
        11.1111% {
          fill: #FFA45F;
        }
        22.2222% {
          fill: #BAFF5F;
        }
        33.3333% {
          fill: #5FFF74;
        }
        44.4444% {
          fill: #5FFFCE;
        }
        55.5555% {
          fill: #5FD9FF;
        }
        66.6666% {
          fill: #5F6AFF;
        }
        77.7777% {
          fill: #AA5FFF;
        }
        88.8888% {
          fill: #FF5FFA;
        }
        100% {
          fill: #FF5F5F;
        }
      }
    
      #cg8962 .glasses-color {
        animation: cg-anim-rgb 3s linear -1.7539s infinite;
      }
    
      #cg8962 .candle-wick {
        animation: cg-anim-wick 1s steps(1) -0.4516s infinite;
        transform-origin: center;
        transform-box: fill-box;
      }

      @keyframes cg-anim-wick {
        0% {
          transform: scaleX(1);
        }
        50% {
          transform: scaleX(-1);
        }
        100% {
          transform: scaleX(1);
        }
      }
