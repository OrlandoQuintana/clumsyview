<svg id="cg10000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89"><style>
    #cg10000 {
      overflow: hidden;
    }

    #cg10000 .button {
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      transform: translate3d(0, 20px, 0);
    }

    #cg10000 .button.png-wide {
      transition-delay: 0.2s;
    }

    #cg10000.menu-in .button {
      opacity: 1;
      pointer-events: auto;
      cursor: pointer;
      transform: translate3d(0, 0, 0);
    }

    #cg10000.menu-in .button .button-bg {
      transition: fill 0.2s ease;
    }

    #cg10000.menu-in .button:hover .button-bg {
      fill: #FF5FFA;
    }

    #cg10000 .cg-glasses {
      transition: opacity 0.2s ease;
    }

    #cg10000 #deal-with-it-glasses {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 3s linear;
      transform: translate3d(0, -60px, 0);
    }

    #cg10000.deal-with-it #deal-with-it-glasses {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    #cg10000.deal-with-it .cg-glasses {
      opacity: 0;
      transition-delay: 2s;
    }

  
      #cg10000 .cg-glasses {
        transition: opacity 0.2s ease;
      }

      #cg10000.get-time .cg-glasses {
        opacity: 0;
      }
    
    #cg10000 .cg-eyes {
      transition: opacity 0.2s ease;
    }

    #cg10000.get-time .cg-eyes {
      opacity: 0;
    }
  
    #cg10000 .cg-time {
      pointer-events: none;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    #cg10000.get-time .cg-time {
      opacity: 1;
    }

    #cg10000 .cg-time .cg-digit-colon {
      animation: cg-colon-blink 1s ease-in-out 0s infinite;
    }

    @keyframes cg-colon-blink {
      20% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
    }
  
    #cg10000 .cg-body {
      animation: cg-anim-hover 1.5s ease-in-out -0.0678s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-hover {
      0% {
        transform: translate3d(0,0,0);
      }
      50% {
        transform: translate3d(0,-2px,0);
      }
      100% {
        transform: translate3d(0,0,0);
      }
    }
  
    #cg10000 .cg-shadow {
      animation: cg-anim-shadow 1.5s ease-in-out -0.0678s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-shadow {
      0% {
        transform: scale3d(1,1,1);
      }
      50% {
        transform: scale3d(0.9,1,1);
      }
      100% {
        transform: scale3d(1,1,1);
      }
    }
  
      #cg10000 .candle-wick {
        animation: cg-anim-wick 1s steps(1) -0.1821s infinite;
        transform-origin: center;
        transform-box: fill-box;
      }

      @keyframes cg-anim-wick {
        0% {
          transform: scaleX(1);
        }
        50% {
          transform: scaleX(-1);
        }
        100% {
          transform: scaleX(1);
        }
      }
    </style><path class="cg-bg" d="M0 0h89v89H0z" fill="#F13441"></path><g id="cake"><path d="M69 48v7h-5v1h-3v1h-2v1h-1v13h1v1h3v1h3v1h11v-1h3v-1h3v-1h1V58h-1v-1h-2v-1h-3v-1h-5v-7h-3z"/><path fill="#56E5B7" d="M70 53v-1h1v1h-1z"/><path fill="#FFC692" d="M70 52v-1h1v1h-1z"/><path fill="#F98CC5" d="M70 51v-1h1v1h-1z"/><path fill="#B5A6FF" d="M70 50v-1h1v1h-1z"/><path fill="#56E5B7" d="M70 57v-1h1v1h-1z"/><path fill="#FFC692" d="M70 56v-1h1v1h-1z"/><path fill="#F98CC5" d="M70 55v-1h1v1h-1z"/><path fill="#B5A6FF" d="M70 54v-1h1v1h-1z"/><path fill="#FFF" d="M63 70v-1h-3v-1h-1v-2h1v-1h1v-2h1v4h1v1h1v-1h1v-2h1v1h1v1h1v-1h1v-2h1v5h1v1h1v-1h1v-4h1v2h1v1h1v1h1v-1h1v-5h1v1h1v1h1v-1h1v4h-1v1h-3v1h-3v1h-9v-1h-3z"/><path fill="#FFA255" d="M78 70h3v-1h1v2h-3v1h-3v1H65v-1h-3v-1h-3v-2h1v1h3v1h3v1h9v-1h3v-1z"/><path fill="#30EFE9" d="M77 61H64v-1h-3v-1h-1v1h1v1h3v1h13v-1h3v-1h1v-1h-1v1h-3v1z"/><path fill="#30EFE9" d="M82 58v5h-1v1h-1v-1h-1v-1h-1v1h-1v5h-1v-1h-1v-2h-1v-1h-1v1h-1v4h-1v-5h-1v-1h-1v1h-1v2h-1v-1h-1v-1h-1v1h-1v2h-1v-4h-1v-1h-1v1h-1v2h-1v-7h2v-1h3v-1h5v2h3v-2h5v1h3v1h2z"/><path fill="#FFF" d="M81 60h-1v-1h1v1zm-1 1v-1h-3v1h3zm-3 1v-1H64v1h13zm-13-1v-1h-3v1h3zm-3-2h-1v1h1v-1z"/><g class="candle-wick"><path d="M71 49v-2h1v-1h1v-4h-1v-2h-1v1h-1v1h-1v1h-1v3h1v1h1v2h1z"/><path fill="#FFF155" d="M69 46v-3h1v-1h2v4h-1v1h-1v-1h-1z"/><path fill="#FFF" d="M71 42h1v4h-1zm-1 4h1v1h-1z" opacity=".41"/></g></g><path class="cg-shadow" opacity=".17" d="M60 79v-1H29v1h-2v1h3v1h29v-1h3v-1z"/><g class="cg-body"><g id="pickaxe"><path d="M72 29v-5h-5v-1H54v1h-1v1h-1v1h1v1h1v1h10v1h-1v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v2h-2v4h4v-2h2v-2h2v-2h2v-2h2v-2h2v-2h2v-2h2v-2h2v-2h2v-2h2v-2h2v-2h2v-2h2v-2h2v-2h2v-2h2v-2h2v-2h2v-2h2v-2h2v-1h1v10h1v1h1v1h1v-1h1v-1h1V29z"/><g><path fill="#33ECCB" d="M72 41v1h-1v1h-1v-1h-1V32h-1v-1h-1v-1h-1v-1h-1v-1h-1v-1H54v-1h-1v-1h1v-1h13v4h1v1h4v10z"/><path fill="#630" d="M71 27v1h-3v-3h3v1zM66 31v1h-1v1h-1v1h-1v