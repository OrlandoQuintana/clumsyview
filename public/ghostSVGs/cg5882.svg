<svg id="cg5882" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89"><style>
    #cg5882 {
      overflow: hidden;
    }

    #cg5882 .button {
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      transform: translate3d(0, 20px, 0);
    }

    #cg5882 .button.png-wide {
      transition-delay: 0.2s;
    }

    #cg5882.menu-in .button {
      opacity: 1;
      pointer-events: auto;
      cursor: pointer;
      transform: translate3d(0, 0, 0);
    }

    #cg5882.menu-in .button .button-bg {
      transition: fill 0.2s ease;
    }

    #cg5882.menu-in .button:hover .button-bg {
      fill: #FF5FFA;
    }

    #cg5882 .cg-glasses {
      transition: opacity 0.2s ease;
    }

    #cg5882 #deal-with-it-glasses {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 3s linear;
      transform: translate3d(0, -60px, 0);
    }

    #cg5882.deal-with-it #deal-with-it-glasses {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    #cg5882.deal-with-it .cg-glasses {
      opacity: 0;
      transition-delay: 2s;
    }

  
    #cg5882 .cg-eyes {
      transition: opacity 0.2s ease;
    }

    #cg5882.get-time .cg-eyes {
      opacity: 0;
    }
  
    #cg5882 .cg-time {
      pointer-events: none;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    #cg5882.get-time .cg-time {
      opacity: 1;
    }

    #cg5882 .cg-time .cg-digit-colon {
      animation: cg-colon-blink 1s ease-in-out 0s infinite;
    }

    @keyframes cg-colon-blink {
      20% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
    }
  
    #cg5882 .cg-body {
      animation: cg-anim-hover 1.5s ease-in-out -0.275s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-hover {
      0% {
        transform: translate3d(0,0,0);
      }
      50% {
        transform: translate3d(0,-2px,0);
      }
      100% {
        transform: translate3d(0,0,0);
      }
    }
  
    #cg5882 .cg-shadow {
      animation: cg-anim-shadow 1.5s ease-in-out -0.275s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-shadow {
      0% {
        transform: scale3d(1,1,1);
      }
      50% {
        transform: scale3d(0.9,1,1);
      }
      100% {
        transform: scale3d(1,1,1);
      }
    }
  </style><path class="cg-bg" d="M0 0h89v89H0z" fill="#F13441"></path><path class="cg-shadow" opacity=".17" d="M60 79v-1H29v1h-2v1h3v1h29v-1h3v-1z"/><g class="cg-body"><g id="spoopy-wings"><g><path d="M84 39v-1h-1v-1h-1v-1h-1v-1h-1v-1h-2v-1h-2v-1h-2v-1h-1v1h-1v2h-1v2h-1v1h-1v1h-1v1h-1v1h-2v1h-3v1h-1v4h1v1h1v1h2v1h2v2h1v1h1v1h1v-5h1v-2h4v1h1v1h1v1h1v-5h1v-1h3v2h1v2h1v-2h1v-6h-1zM5 39v-1h1v-1h1v-1h1v-1h1v-1h2v-1h2v-1h2v-1h1v1h1v2h1v2h1v1h1v1h1v1h1v1h2v1h3v1h1v4h-1v1h-1v1h-2v1h-2v2h-1v1h-1v1h-1v-5h-1v-2h-4v1h-1v1h-1v1h-1v-5h-1v-1H7v2H6v2H5v-2H4v-6h1z"/></g><g><path d="M83 39v-1h-1v-1h-1v-1h-1v-1h-2v-1h-2v-1h-3v1h-1v2h-1v1h-1v1h-1v1h-1v1h-1v1h-2v1h-3v4h1v1h2v1h2v1h1v2h1v-3h1v-2h1v-1h4v1h1v1h1v-3h1v-1h1v-1h3v1h1v2h1v-6h-1zM6 39v-1h1v-1h1v-1h1v-1h2v-1h2v-1h3v1h1v2h1v1h1v1h1v1h1v1h1v1h2v1h3v4h-1v1h-2v1h-2v1h-1v2h-1v-3h-1v-2h-1v-1h-4v1h-1v1h-1v-3h-1v-1h-1v-1H7v1H6v2H5v-6h1z"/></g><g opacity=".15" fill="#FFF"><path d="M82 41v-1h-1v-1h-1v-1h-1v-1h-1v-1h-2v-1h-2v2h-1v2h1v1h1v2h1v2h2v-1h1v-1h3v1h1v-2zM75 43h-1v-2h-1v-1h-1v-1h-1v1h-1v1h-1v1h-1v2h1v2h2v-1h4v1h1v-2h-1zM68 47v-2h-1v-2h-4v4h2v1h2v1h1v2h1v-4zM7 41v-1h1v-1h1v-1h1v-1h1v-1h2v-1h2v2h1v2h-1v1h-1v2h-1v2h-2v-1h-1v-1H7v1H6v-2zM14 43h1v-2h1v-1h1v-1h1v1h1v1h1v1h1v2h-1v2h-2v-1h-4v1h-1v-2h1zM21 47v-2h1v-2h4v4h-2v1h-2v1h-1v2h-1v-4z"/></g></g><path d="M63 47v-4h-1v-3h-1v-2h-1v-1h-1v-1h-1v-1h-1v-1h-1v-1h-1v-1h-2v-1h-2v-1H38v1h-2v1h-2v1h-1v1h-1v1h-1v1h-1v1h-1v1h-1v2h-1v3h-1v4h-1v13h1v3h1v3h1v1h1v1h1v1h2v1h2v-1h1v-1h1v-4h1v3h1v1h1v1h2v-1h1v-1h1v-4h1v-1h1v1h1v4h1v1h1v1h2v-1h1v-1h1v-3h1v4h1v1h1v1h2v-1h2v-1h1v-1h1v-1h1v-3h1v-3h1V47z"/><path class="cg-body-color" fill="#FFFFFF" d="M62 47v-4h-1v-3h-1v-2h-1v-1h-1v-1h-1v-1h-1v-1h-1v-1h-2v-1h-2v-1H38v1h-2v1h-2v1h-1v1h-1v1h-1v1h-1v1h-1v2h-1v3h-1v4h-1v13h1v3h1v3h1v1h1v1h2v1h2v-1h1v-4h1v-1h1v1h1v3h1v1h2v-1h1v-4h1v-1h1v-1h1v1h1v1h1v4h1v1h2v-1h1v-3h1v-1h1v1h1v4h1v1h2v-1h2v-1h1v-1h1v-3h1v-3h1V47z"/><g class="cg-face"><path d="M39 36v1h-3v1h-1v1h-1v1h-1v2h-1v2h1v1h1v1h2v1h3v1h11v-1h3v-1h2v-1h1v-1h1