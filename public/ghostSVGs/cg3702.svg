<svg id="cg3702" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89"><style>
    #cg3702 {
      overflow: hidden;
    }

    #cg3702 .button {
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      transform: translate3d(0, 20px, 0);
    }

    #cg3702 .button.png-wide {
      transition-delay: 0.2s;
    }

    #cg3702.menu-in .button {
      opacity: 1;
      pointer-events: auto;
      cursor: pointer;
      transform: translate3d(0, 0, 0);
    }

    #cg3702.menu-in .button .button-bg {
      transition: fill 0.2s ease;
    }

    #cg3702.menu-in .button:hover .button-bg {
      fill: #FF5FFA;
    }

    #cg3702 .cg-glasses {
      transition: opacity 0.2s ease;
    }

    #cg3702 #deal-with-it-glasses {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 3s linear;
      transform: translate3d(0, -60px, 0);
    }

    #cg3702.deal-with-it #deal-with-it-glasses {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    #cg3702.deal-with-it .cg-glasses {
      opacity: 0;
      transition-delay: 2s;
    }

  
      #cg3702 .cg-glasses {
        transition: opacity 0.2s ease;
      }

      #cg3702.get-time .cg-glasses {
        opacity: 0;
      }
    
    #cg3702 .cg-eyes {
      transition: opacity 0.2s ease;
    }

    #cg3702.get-time .cg-eyes {
      opacity: 0;
    }
  
    #cg3702 .cg-time {
      pointer-events: none;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    #cg3702.get-time .cg-time {
      opacity: 1;
    }

    #cg3702 .cg-time .cg-digit-colon {
      animation: cg-colon-blink 1s ease-in-out 0s infinite;
    }

    @keyframes cg-colon-blink {
      20% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
    }
  
    #cg3702 .cg-body {
      animation: cg-anim-hover 1.5s ease-in-out -1.0336s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-hover {
      0% {
        transform: translate3d(0,0,0);
      }
      50% {
        transform: translate3d(0,-2px,0);
      }
      100% {
        transform: translate3d(0,0,0);
      }
    }
  
    #cg3702 .cg-shadow {
      animation: cg-anim-shadow 1.5s ease-in-out -1.0336s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-shadow {
      0% {
        transform: scale3d(1,1,1);
      }
      50% {
        transform: scale3d(0.9,1,1);
      }
      100% {
        transform: scale3d(1,1,1);
      }
    }
  
      #cg3702 .candle-wick {
        animation: cg-anim-wick 1s steps(1) -0.0583s infinite;
        transform-origin: center;
        transform-box: fill-box;
      }

      @keyframes cg-anim-wick {
        0% {
          transform: scaleX(1);
        }
        50% {
          transform: scaleX(-1);
        }
        100% {
          transform: scaleX(1);
        }
      }
