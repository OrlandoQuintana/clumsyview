<svg id="cg2008" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89"><style>
    #cg2008 {
      overflow: hidden;
    }

    #cg2008 .button {
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      transform: translate3d(0, 20px, 0);
    }

    #cg2008 .button.png-wide {
      transition-delay: 0.2s;
    }

    #cg2008.menu-in .button {
      opacity: 1;
      pointer-events: auto;
      cursor: pointer;
      transform: translate3d(0, 0, 0);
    }

    #cg2008.menu-in .button .button-bg {
      transition: fill 0.2s ease;
    }

    #cg2008.menu-in .button:hover .button-bg {
      fill: #FF5FFA;
    }

    #cg2008 .cg-glasses {
      transition: opacity 0.2s ease;
    }

    #cg2008 #deal-with-it-glasses {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 3s linear;
      transform: translate3d(0, -60px, 0);
    }

    #cg2008.deal-with-it #deal-with-it-glasses {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    #cg2008.deal-with-it .cg-glasses {
      opacity: 0;
      transition-delay: 2s;
    }

  
    #cg2008 .cg-eyes {
      transition: opacity 0.2s ease;
    }

    #cg2008.get-time .cg-eyes {
      opacity: 0;
    }
  
      #cg2008 #robot-outfit {
        transition: opacity 0.2s ease;
        pointer-events: none;
      }

      #cg2008.get-time #robot-outfit {
        opacity: 0;
      }
    
    #cg2008 .cg-time {
      pointer-events: none;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    #cg2008.get-time .cg-time {
      opacity: 1;
    }

    #cg2008 .cg-time .cg-digit-colon {
      animation: cg-colon-blink 1s ease-in-out 0s infinite;
    }

    @keyframes cg-colon-blink {
      20% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
    }
  
    #cg2008 .cg-body {
      animation: cg-anim-hover 1.5s ease-in-out -1.0144s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-hover {
      0% {
        transform: translate3d(0,0,0);
      }
      50% {
        transform: translate3d(0,-2px,0);
      }
      100% {
        transform: translate3d(0,0,0);
      }
    }
  
    #cg2008 .cg-shadow {
      animation: cg-anim-shadow 1.5s ease-in-out -1.0144s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-shadow {
      0% {
        transform: scale3d(1,1,1);
      }
      50% {
        transform: scale3d(0.9,1,1);
      }
      100% {
        transform: scale3d(1,1,1);
      }
    }
  
      #cg2008 .robot-blink-1 {
        animation: cg-anim-robot-blink 0.5s steps(1) -0.3565s infinite;
      }

      #cg2008 .robot-blink-2 {
        animation: cg-anim-robot-blink 0.5s steps(1) -0.11883333333333333s infinite;
      }

      #cg2008 .robot-blink-3 {
        animation: cg-anim-robot-blink 0.5s steps(1) -0.0445625s infinite;
      }

      @keyframes cg-anim-robot-blink {
        0% {
          fill: #FF1D25;
        }
        50% {
          fill: #000000;
        }
        100% {
          fill: #FF1D25;
        }
      }
