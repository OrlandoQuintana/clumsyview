<svg id="cg1222" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89"><style>
    #cg1222 {
      overflow: hidden;
    }

    #cg1222 .button {
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      transform: translate3d(0, 20px, 0);
    }

    #cg1222 .button.png-wide {
      transition-delay: 0.2s;
    }

    #cg1222.menu-in .button {
      opacity: 1;
      pointer-events: auto;
      cursor: pointer;
      transform: translate3d(0, 0, 0);
    }

    #cg1222.menu-in .button .button-bg {
      transition: fill 0.2s ease;
    }

    #cg1222.menu-in .button:hover .button-bg {
      fill: #FF5FFA;
    }

    #cg1222 .cg-glasses {
      transition: opacity 0.2s ease;
    }

    #cg1222 #deal-with-it-glasses {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 3s linear;
      transform: translate3d(0, -60px, 0);
    }

    #cg1222.deal-with-it #deal-with-it-glasses {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    #cg1222.deal-with-it .cg-glasses {
      opacity: 0;
      transition-delay: 2s;
    }

  
    #cg1222 .cg-eyes {
      transition: opacity 0.2s ease;
    }

    #cg1222.get-time .cg-eyes {
      opacity: 0;
    }
  
    #cg1222 .cg-time {
      pointer-events: none;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    #cg1222.get-time .cg-time {
      opacity: 1;
    }

    #cg1222 .cg-time .cg-digit-colon {
      animation: cg-colon-blink 1s ease-in-out 0s infinite;
    }

    @keyframes cg-colon-blink {
      20% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
    }
  
    #cg1222 .cg-body {
      animation: cg-anim-hover 1.5s ease-in-out -0.2497s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-hover {
      0% {
        transform: translate3d(0,0,0);
      }
      50% {
        transform: translate3d(0,-2px,0);
      }
      100% {
        transform: translate3d(0,0,0);
      }
    }
  
    #cg1222 .cg-shadow {
      animation: cg-anim-shadow 1.5s ease-in-out -0.2497s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-shadow {
      0% {
        transform: scale3d(1,1,1);
      }
      50% {
        transform: scale3d(0.9,1,1);
      }
      100% {
        transform: scale3d(1,1,1);
      }
    }
  
      @keyframes cg-anim-rgb {
        0% {
          fill: #FF5F5F;
        }
        11.1111% {
          fill: #FFA45F;
        }
        22.2222% {
          fill: #BAFF5F;
        }
        33.3333% {
          fill: #5FFF74;
        }
        44.4444% {
          fill: #5FFFCE;
        }
        55.5555% {
          fill: #5FD9FF;
        }
        66.6666% {
          fill: #5F6AFF;
        }
        77.7777% {
          fill: #AA5FFF;
        }
        88.8888% {
          fill: #FF5FFA;
        }
        100% {
          fill: #FF5F5F;
        }
      }
    
      #cg1222 .star-color {
        animation: cg-anim-rgb 5s linear -4.4874s infinite;
      }
    </style><path class="cg-bg" d="M0 0h89v89H0z" fill="#F13441"></path><g id="star-expression"><path d="M25 16h1v1h-1zM24 17h1v1h-1zM22 6h1v1h-1zM23 16h2v-1h-3v1h1zM22 18v1h2v-1h-2zM21 5h1v1h-1zM21 7h1v1h-1zM22 15v-1h-2v1h2zM21 17h-1v1h2v-1h-1zM20 4h1v1h-1zM20 8h1v1h-1zM20 15h-1v2h1v-2zM19 5h1v1h-1zM19 10h1V9h-1V6h-1v5h1v-1zM16 14v1h1v-2h-1v1zM15 11h1V9h-1v2zM15 12h1v1h-1zM14 11h1v1h-1zM14 15h-1v1h3v-1h-2zM12 16h1v1h-1zM12 9h3V8h-4v1h1zM11 17h1v1h-1zM10 7h1v1h-1zM10 7V6H8v1h2zM9 18v1h2v-1H9zM8 17h1v1H8zM8 9V7H7v3h1V9zM8 15H7v2h1v-2zM6 10h1v1H6zM6 14H5v1h2v-1H6zM5 11h1v1H5zM5 12H4v2h1v-2z"/><g><path class="star-color" fill="#FECAD2" d="M16 13v2h-3v1h-1v1h-1v1H9v-1H8v-2H7v-1H5v-2h1v-1h1v-1h1V7h2v1h1v1h4v2h-1v1h1v1h1z"/></g><g><path class="star-color" fill="#FECAD2" d="M22 6v1h-1v1h-1v1h-1V6h1V5h1v1h1z"/></g><g><path class="star-color" fill="#FECAD2" d="M25 16v1h-1v1h-2v-1h-2v-2h2v1h3z"/></g><g opacity=".71" fill="#FFF"><path d="M15 13h1v1h-1zM14 12h1v1h-1zM15 10V9h-1v1h1zM10 8h1v1h-1zM14 10h1v1h-1zM9 7h1v1H9zM15 14h1v1h-1zM12 15h1v1h-1zM21 6h1v1h-1zM20 5h1v1h-1zM20 7h1v1h-1zM19 8h1v1h-1zM24 16h1v1h-1zM23 17h1v1h-1zM21 15h1v1h-1zM11 16h1v1h-1zM10 17h1v1h-1z"/></g></g><path class="cg-shadow" opacity=".17" d="M60 79v-1H29v1h-2v1h3v1h29v-1h3v-1z"/><g class="cg-body"><g id="spoopy-wings"><g><path d="M84 39v-1h-1v-1h-1v-1h-1v-1h-1v-1h-2v-1h-2v-1h-2v-1h-1v1h-1v2h-1v2h-1v1h-1v1h-1v1h-1v1h-2v1h-3v1h-1v4h1v1h1v1h2v1h2v2h1v1h1v1h1v-5h1v-2h4v1h1v1h1v1h1v-5h1v-1h3v2h1v2h1v-2h1v-6h-1zM5 39v-1h1v-1h1v-1h1v-1h1v-1h2v-1h2v-1h2v-1h1v1h1v2h1v2h1v1h1v1h1v1h1v1h2v1h3v1h1v4h-1v1h-1v1h-2v1h-2v2h-1v1h-1v1h-1v-5h-1v-2h-4v1h-1v1h-1v1h-1v-5h-1v-1H7v2H6v2H5v-2H4v-6h1z"/></g><g><path d="M83 39v-1h-1v-1h-1v-1h-1v-1h-2v-1h-2v-1h-3v1h-1v2h-1v1h-1v1h-1v1h-1v1h-1v1h-2v1h-3v4h1v1h2v1h2v1h1v2h1v-3h1v-2h1v-1h4v1h1v1h1v-3h1v-1h1v-1h3v1h1v2h1v-6h-1zM6 39v-1h1v-1h1v-1h1v-1h2v-1h2v-1h3v1h1v2h1v1h1v1h1v1h1v1h1v1h2v1h3v4h-1v1h-2v1h-2v1h-1v2h-1v-3h-1v-2h-1v-1h-4v1h-1v1h-1v-3h-1v-1h-1v-1H7v1H6v2H5v-6h1z"/></g><