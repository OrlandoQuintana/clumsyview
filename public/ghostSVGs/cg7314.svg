<svg id="cg7314" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89 89"><style>
    #cg7314 {
      overflow: hidden;
    }

    #cg7314 .button {
      opacity: 0;
      pointer-events: none;
      transition: 0.2s ease;
      transform: translate3d(0, 20px, 0);
    }

    #cg7314 .button.png-wide {
      transition-delay: 0.2s;
    }

    #cg7314.menu-in .button {
      opacity: 1;
      pointer-events: auto;
      cursor: pointer;
      transform: translate3d(0, 0, 0);
    }

    #cg7314.menu-in .button .button-bg {
      transition: fill 0.2s ease;
    }

    #cg7314.menu-in .button:hover .button-bg {
      fill: #FF5FFA;
    }

    #cg7314 .cg-glasses {
      transition: opacity 0.2s ease;
    }

    #cg7314 #deal-with-it-glasses {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 3s linear;
      transform: translate3d(0, -60px, 0);
    }

    #cg7314.deal-with-it #deal-with-it-glasses {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    #cg7314.deal-with-it .cg-glasses {
      opacity: 0;
      transition-delay: 2s;
    }

  
    #cg7314 .cg-eyes {
      transition: opacity 0.2s ease;
    }

    #cg7314.get-time .cg-eyes {
      opacity: 0;
    }
  
    #cg7314 .cg-time {
      pointer-events: none;
      transition: opacity 0.2s ease;
      opacity: 0;
    }

    #cg7314.get-time .cg-time {
      opacity: 1;
    }

    #cg7314 .cg-time .cg-digit-colon {
      animation: cg-colon-blink 1s ease-in-out 0s infinite;
    }

    @keyframes cg-colon-blink {
      20% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      80% {
        opacity: 1;
      }
    }
  
    #cg7314 .cg-body {
      animation: cg-anim-hover 1.5s ease-in-out -0.0942s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-hover {
      0% {
        transform: translate3d(0,0,0);
      }
      50% {
        transform: translate3d(0,-2px,0);
      }
      100% {
        transform: translate3d(0,0,0);
      }
    }
  
    #cg7314 .cg-shadow {
      animation: cg-anim-shadow 1.5s ease-in-out -0.0942s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    @keyframes cg-anim-shadow {
      0% {
        transform: scale3d(1,1,1);
      }
      50% {
        transform: scale3d(0.9,1,1);
      }
      100% {
        transform: scale3d(1,1,1);
      }
    }
  
      #cg7314 .candle-wick {
        animation: cg-anim-wick 1s steps(1) -0.587s infinite;
        transform-origin: center;
        transform-box: fill-box;
      }

      @keyframes cg-anim-wick {
        0% {
          transform: scaleX(1);
        }
        50% {
          transform: scaleX(-1);
        }
        100% {
          transform: scaleX(1);
        }
      }
    
      #cg7314 .bomb-fuse {
        animation: cg-anim-fuse 0.3s steps(1) -0.0745s infinite;
        transform-origin: center;
        transform-box: fill-box;
      }

      @keyframes cg-anim-fuse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
