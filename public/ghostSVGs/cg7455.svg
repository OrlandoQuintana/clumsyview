7h1v-3h1v-2h1v-3h1v-2h1v-6h-1v-2h-2v-1h-3v-1h-5v1h-2v1h-2v1h-1v1h-1v1h1v1h1v1h1v4h1v-1h1v-1h4v1h1v3h-1v2h-1v2h-1v2h-1v1h-1v2h-1v2h-1v2h-1v1h-1v1h-1v1h-1v5h1v1h1v1h2v1h2v1h4v1h4v1h7v1h11v-1h7v-1h4v-1h4v-1h2v-1h2v-1h1v-1h1v-5z"/><path d="M29 24v1h-1v1h-1v-2z"/><path fill="#333" d="M15 34h2v1h2v2h1v1h1v1h-4v-1h-2v-1h-1v-2h-1v-2h2z"/><path fill="#FF7BAC" d="M14 31v-3h1v-1h1v-1h3v1h1v1h1v4h-1v2h-3v-1h-2v-1h-2v-1z"/></g><path id="floaty-flamingo-highlights" opacity=".37" fill="#FFF" d="M33 51h-3v-1h3v1zm1 0h-1v1h1v-1zm-11-3h-3v1h4v-1h-1zm34 7h4v-1h-4v1zm8-5h1v-1h-1v1zm1 1h1v-1h-1v1zm-13 5h4v-1h-4v1zm-31-2h2v-1h-2v1zm-1-1h1v-1h-1v1zm10-28h1v-1h-1v1zm1 1h1v-1h-1v1zm-17 4h1v-1h-1v1zm1-1h1v-1h-1v1z"/></g><g id="deal-with-it-glasses"><path d="M64 42h-3v1h4v-1zM60 41H28v1h1v2h1v2h1v2h1v1h9v-1h1v-2h1v-2h1v-2h1v2h1v2h1v2h1v1h9v-1h1v-2h1v-2h1v-2h1v-1z"/><path fill="#FFF" d="M33 45v1h-1v-2h1v1zm0 2h1v-1h-1v1zm2-3h-1v2h1v-2zm0 3h1v-1h-1v1zm-1-4h-1v1h1v-1zm-3 0v1h1v-1h-1zm18 1h-1v2h1v-2zm0 3h1v-1h-1v1zm2-3h-1v2h1v-2zm0 2v1h1v-1h-1zm-1-3h-1v1h1v-1zm-3 0v1h1v-1h-1z"/></g></g><a href="/images/png/cg7455-512.png" class="button png-square"><path class="button-bg" d="M26 75h13v11H26z"/><path fill="#FFF" d="M36 77h-1v1h1v5h-1v1h2v-7zm-8 0v7h2v-1h-1v-5h1v-1h-1zm6 3h1v1h-1zm-4 0h1v1h-1zm3 0v-2h-1v3h-1v1h1v1h1v-1h1v-1h-1z"/><title>Download square PNG</title></a><a href="/images/png/cg7455-wide.png" class="button png-wide"><path class="button-bg" d="M42 75h21v11H42z"/><path fill="#FFF" d="M60 77h-1v1h1v5h-1v1h2v-7zm-16 0v7h2v-1h-1v-5h1v-1h-1zm10 3h1v1h-1zm-4 0h1v1h-1zm3 0v-2h-1v3h-1v1h1v1h1v-1h1v-1h-1z"/><title>Download wide PNG</title></a><script type="text/javascript"><![CDATA[
    let cg7455Root = document.getElementById('cg7455');

    if (cg7455Root) {
      let cgRoot = cg7455Root;
      let cgBg = cgRoot.querySelector('.cg-bg');
      let cgBody = cgRoot.querySelector('.cg-body');

      cgBg.addEventListener('dblclick', () => {
        cgRoot.classList.toggle('menu-in');
      });

      cgBody.addEventListener('click', () => {

        let bufferArray = [];
        let lastKeystrokeTime = Date.now();
        const cheatcode = (e) => {

          const key = e.key.toLowerCase();
          const latestKeystrokeTime = Date.now();

          if (latestKeystrokeTime - lastKeystrokeTime > 1500) {
            bufferArray = [];
          }

          bufferArray.push(key);

          const word = bufferArray.join('');
          if (word === 'dealwithit') {
            console.log('No u.');

            cgRoot.classList.add('deal-with-it');

            setTimeout(() => {
              cgRoot.classList.remove('deal-with-it');
            }, 10000);

            clearListener();
          }
  
          lastKeystrokeTime = latestKeystrokeTime;

        }
        document.addEventListener('keyup', cheatcode, true);

        const clearListener = () => {
          document.removeEventListener('keyup', cheatcode, true);
        }

      });
    
    let cgDigits = cgRoot.querySelector('.cg-digits');
    let cgTime = cgRoot.querySelector('.cg-time');
  

      let cgGlasses = cgRoot.querySelector('.cg-glasses');
      cgGlasses.addEventListener('dblclick', () => {
        cgRoot.classList.add('get-time');

        let now = new Date();
        let hours = ('0' + now.getHours()).substr(-2);
        let minutes = ('0' + now.getMinutes()).substr(-2);;
        let digits = [hours.substr(0,1), hours.substr(1), minutes.substr(0,1), minutes.substr(1)];

        cgTime.replaceChildren();

        for (let i = 0; i < 4; i++) {
          switch (digits[i]) {
            case '0':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-zero').cloneNode(true));
              break;
            case '1':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-one').cloneNode(true));
              break;
            case '2':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-two').cloneNode(true));
              break;
            case '3':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-three').cloneNode(true));
              break;
            case '4':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-four').cloneNode(true));
              break;
            case '5':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-five').cloneNode(true));
              break;
            case '6':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-six').cloneNode(true));
              break;
            case '7':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-seven').cloneNode(true));
              break;
            case '8':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-eight').cloneNode(true));
              break;
            case '9':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-nine').cloneNode(true));
              break;
          }
        }

        cgTime.childNodes[1].style.transform = 'translateX(4px)';
        cgTime.childNodes[2].style.transform = 'translateX(10px)';
        cgTime.childNodes[3].style.transform = 'translateX(14px)';

        cgTime.appendChild(cgDigits.querySelector('.cg-digit-colon').cloneNode(true));

        setTimeout(() => {
          cgRoot.classList.remove('get-time');
        }, 10000);
      });

    }]]></script></svg>