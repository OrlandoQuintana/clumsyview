M30 37h-1v2h1v-2zM28 67v1h1v-2h-1v1zM29 61v-6h-1v7h1v-1zM28 52v2h1v-3h-1v1zM28 46v4h1v-5h-1v1zM28 43h1v1h-1zM28 36h1v1h-1zM27 69v1h1v-2h-1v1zM27 64h1v1h-1zM27 62h1v1h-1zM27 44h1v1h-1zM27 42h1v1h-1zM27 35h1v1h-1zM26 70h1v1h-1zM26 65h1v1h-1zM26 63h1v1h-1zM26 43h1v1h-1zM26 41h1v1h-1zM25 71h1v1h-1zM25 66h1v1h-1zM25 64h-1v1h2v-1h-1zM25 50h1v1h-1zM25 42h1v1h-1zM24 72h1v1h-1zM25 54v-3h-1v4h1v-1zM22 64h1v1h-1zM22 42h1v1h-1zM21 63h1v1h-1zM21 43h1v1h-1zM22 41v-6h-1v7h1v-1zM20 62h1v1h-1zM20 44h1v1h-1zM21 43v-1h-1v-4h-1v6h1v-1h1zM20 63h-1v7h1v2h1v-8h-1v-1zM19 57v5h1v-7h-1v2zM19 53v1h1v-3h-1v2zM19 46v4h1v-5h-1v1zM18 54h1v1h-1zM18 50h1v1h-1z"/></g><g id="deal-with-it-glasses"><path d="M64 42h-3v1h4v-1zM60 41H28v1h1v2h1v2h1v2h1v1h9v-1h1v-2h1v-2h1v-2h1v2h1v2h1v2h1v1h9v-1h1v-2h1v-2h1v-2h1v-1z"/><path fill="#FFF" d="M33 45v1h-1v-2h1v1zm0 2h1v-1h-1v1zm2-3h-1v2h1v-2zm0 3h1v-1h-1v1zm-1-4h-1v1h1v-1zm-3 0v1h1v-1h-1zm18 1h-1v2h1v-2zm0 3h1v-1h-1v1zm2-3h-1v2h1v-2zm0 2v1h1v-1h-1zm-1-3h-1v1h1v-1zm-3 0v1h1v-1h-1z"/></g></g><a href="/images/png/cg3408-512.png" class="button png-square"><path class="button-bg" d="M26 75h13v11H26z"/><path fill="#FFF" d="M36 77h-1v1h1v5h-1v1h2v-7zm-8 0v7h2v-1h-1v-5h1v-1h-1zm6 3h1v1h-1zm-4 0h1v1h-1zm3 0v-2h-1v3h-1v1h1v1h1v-1h1v-1h-1z"/><title>Download square PNG</title></a><a href="/images/png/cg3408-wide.png" class="button png-wide"><path class="button-bg" d="M42 75h21v11H42z"/><path fill="#FFF" d="M60 77h-1v1h1v5h-1v1h2v-7zm-16 0v7h2v-1h-1v-5h1v-1h-1zm10 3h1v1h-1zm-4 0h1v1h-1zm3 0v-2h-1v3h-1v1h1v1h1v-1h1v-1h-1z"/><title>Download wide PNG</title></a><script type="text/javascript"><![CDATA[
    let cg3408Root = document.getElementById('cg3408');

    if (cg3408Root) {
      let cgRoot = cg3408Root;
      let cgBg = cgRoot.querySelector('.cg-bg');
      let cgBody = cgRoot.querySelector('.cg-body');

      cgBg.addEventListener('dblclick', () => {
        cgRoot.classList.toggle('menu-in');
      });

      cgBody.addEventListener('click', () => {

        let bufferArray = [];
        let lastKeystrokeTime = Date.now();
        const cheatcode = (e) => {

          const key = e.key.toLowerCase();
          const latestKeystrokeTime = Date.now();

          if (latestKeystrokeTime - lastKeystrokeTime > 1500) {
            bufferArray = [];
          }

          bufferArray.push(key);

          const word = bufferArray.join('');
          if (word === 'dealwithit') {
            console.log('No u.');

            cgRoot.classList.add('deal-with-it');

            setTimeout(() => {
              cgRoot.classList.remove('deal-with-it');
            }, 10000);

            clearListener();
          }
  
          lastKeystrokeTime = latestKeystrokeTime;

        }
        document.addEventListener('keyup', cheatcode, true);

        const clearListener = () => {
          document.removeEventListener('keyup', cheatcode, true);
        }

      });
    
    let cgDigits = cgRoot.querySelector('.cg-digits');
    let cgTime = cgRoot.querySelector('.cg-time');
  

      let cgFace = cgRoot.querySelector('.cg-face');
      cgFace.addEventListener('dblclick', () => {
        cgRoot.classList.add('get-time');

        let now = new Date();
        let hours = ('0' + now.getHours()).substr(-2);
        let minutes = ('0' + now.getMinutes()).substr(-2);;
        let digits = [hours.substr(0,1), hours.substr(1), minutes.substr(0,1), minutes.substr(1)];

        cgTime.replaceChildren();

        for (let i = 0; i < 4; i++) {
          switch (digits[i]) {
            case '0':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-zero').cloneNode(true));
              break;
            case '1':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-one').cloneNode(true));
              break;
            case '2':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-two').cloneNode(true));
              break;
            case '3':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-three').cloneNode(true));
              break;
            case '4':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-four').cloneNode(true));
              break;
            case '5':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-five').cloneNode(true));
              break;
            case '6':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-six').cloneNode(true));
              break;
            case '7':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-seven').cloneNode(true));
              break;
            case '8':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-eight').cloneNode(true));
              break;
            case '9':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-nine').cloneNode(true));
              break;
          }
        }

        cgTime.childNodes[1].style.transform = 'translateX(4px)';
        cgTime.childNodes[2].style.transform = 'translateX(10px)';
        cgTime.childNodes[3].style.transform = 'translateX(14px)';

        cgTime.appendChild(cgDigits.querySelector('.cg-digit-colon').cloneNode(true));

        setTimeout(() => {
          cgRoot.classList.remove('get-time');
        }, 10000);
      });

    }]]></script></svg>