0 22v1h-1v2h-1v2h-1v1h-2v-1h-1v-2h1v-4h-1v1h-1v1h-1v1h1v2h-1v1h-3v-1h-1v-1h-1v-1h-1v-2h1v-2h1v-4h-1v-1h-1v-1h-1v-1h-1v1h-1v1h-1v1h-1v4h1v2h1v2h-1v1h-1v1h-1v1h-3v-1h-1v-2h1v-1h-1v-1h-1v-1h-1v4h1v2h-1v1h-2v-1h-1v-2h-1v-2h-1v-1h-1v4h1v2h1v2h2v1h1v2h-1v2h2v-1h1v-1h2v-1h-2v-1h-1v-2h1v-1h2v1h1v2h-1v1h2v-1h11v1h2v-1h-1v-2h1v-1h2v1h1v2h-1v1h-2v1h2v1h1v1h2v-2h-1v-2h1v-1h2v-2h1v-2h1v-4h-1zm-18-3v-2h1v-1h1v-1h1v1h1v1h1v2h-1v1h-1v1h-1v-1h-1v-1h-1zm1 11v-1h-1v-3h1v-1h3v1h1v3h-1v1h-3z"/><g><g><path fill="#95FCDE" d="M57 31h2v2h-2z"/><path fill="#2D2DEA" d="M52 29h2v2h-2z"/><path fill="#95FCDE" d="M43 26h3v3h-3zM46 17v2h-1v1h-1v-1h-1v-2h1v-1h1v1z"/><path fill="#2D2DEA" d="M35 29h2v2h-2z"/><path fill="#95FCDE" d="M30 31h2v2h-2z"/></g></g><g fill="#FFF" opacity=".4"><path d="M44 13h1v1h-1zM45 14h1v1h-1zM46 15h1v1h-1zM47 16h1v4h-1zM46 20h1v2h-1zM45 22h1v2h-1zM46 24h1v1h-1zM47 25h1v1h-1zM48 26h1v1h-1zM54 21h1v4h-1zM60 22h1v4h-1zM59 26h1v2h-1zM58 28h1v2h-1zM45 17h1v2h-1zM44 19h1v1h-1zM44 16h1v1h-1zM34 21h1v1h-1zM35 22h1v1h-1zM36 23h1v1h-1zM28 22h1v1h-1zM29 23h1v2h-1zM30 25h1v2h-1zM31 27h1v1h-1z"/></g></g><g id="deal-with-it-glasses"><path d="M64 42h-3v1h4v-1zM60 41H28v1h1v2h1v2h1v2h1v1h9v-1h1v-2h1v-2h1v-2h1v2h1v2h1v2h1v1h9v-1h1v-2h1v-2h1v-2h1v-1z"/><path fill="#FFF" d="M33 45v1h-1v-2h1v1zm0 2h1v-1h-1v1zm2-3h-1v2h1v-2zm0 3h1v-1h-1v1zm-1-4h-1v1h1v-1zm-3 0v1h1v-1h-1zm18 1h-1v2h1v-2zm0 3h1v-1h-1v1zm2-3h-1v2h1v-2zm0 2v1h1v-1h-1zm-1-3h-1v1h1v-1zm-3 0v1h1v-1h-1z"/></g></g><a href="/images/png/cg9596-512.png" class="button png-square"><path class="button-bg" d="M26 75h13v11H26z"/><path fill="#FFF" d="M36 77h-1v1h1v5h-1v1h2v-7zm-8 0v7h2v-1h-1v-5h1v-1h-1zm6 3h1v1h-1zm-4 0h1v1h-1zm3 0v-2h-1v3h-1v1h1v1h1v-1h1v-1h-1z"/><title>Download square PNG</title></a><a href="/images/png/cg9596-wide.png" class="button png-wide"><path class="button-bg" d="M42 75h21v11H42z"/><path fill="#FFF" d="M60 77h-1v1h1v5h-1v1h2v-7zm-16 0v7h2v-1h-1v-5h1v-1h-1zm10 3h1v1h-1zm-4 0h1v1h-1zm3 0v-2h-1v3h-1v1h1v1h1v-1h1v-1h-1z"/><title>Download wide PNG</title></a><script type="text/javascript"><![CDATA[
    let cg9596Root = document.getElementById('cg9596');

    if (cg9596Root) {
      let cgRoot = cg9596Root;
      let cgBg = cgRoot.querySelector('.cg-bg');
      let cgBody = cgRoot.querySelector('.cg-body');

      cgBg.addEventListener('dblclick', () => {
        cgRoot.classList.toggle('menu-in');
      });

      cgBody.addEventListener('click', () => {

        let bufferArray = [];
        let lastKeystrokeTime = Date.now();
        const cheatcode = (e) => {

          const key = e.key.toLowerCase();
          const latestKeystrokeTime = Date.now();

          if (latestKeystrokeTime - lastKeystrokeTime > 1500) {
            bufferArray = [];
          }

          bufferArray.push(key);

          const word = bufferArray.join('');
          if (word === 'dealwithit') {
            console.log('No u.');

            cgRoot.classList.add('deal-with-it');

            setTimeout(() => {
              cgRoot.classList.remove('deal-with-it');
            }, 10000);

            clearListener();
          }
  
          lastKeystrokeTime = latestKeystrokeTime;

        }
        document.addEventListener('keyup', cheatcode, true);

        const clearListener = () => {
          document.removeEventListener('keyup', cheatcode, true);
        }

      });
    
    let cgDigits = cgRoot.querySelector('.cg-digits');
    let cgTime = cgRoot.querySelector('.cg-time');
  

      let cgFace = cgRoot.querySelector('.cg-face');
      cgFace.addEventListener('dblclick', () => {
        cgRoot.classList.add('get-time');

        let now = new Date();
        let hours = ('0' + now.getHours()).substr(-2);
        let minutes = ('0' + now.getMinutes()).substr(-2);;
        let digits = [hours.substr(0,1), hours.substr(1), minutes.substr(0,1), minutes.substr(1)];

        cgTime.replaceChildren();

        for (let i = 0; i < 4; i++) {
          switch (digits[i]) {
            case '0':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-zero').cloneNode(true));
              break;
            case '1':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-one').cloneNode(true));
              break;
            case '2':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-two').cloneNode(true));
              break;
            case '3':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-three').cloneNode(true));
              break;
            case '4':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-four').cloneNode(true));
              break;
            case '5':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-five').cloneNode(true));
              break;
            case '6':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-six').cloneNode(true));
              break;
            case '7':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-seven').cloneNode(true));
              break;
            case '8':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-eight').cloneNode(true));
              break;
            case '9':
              cgTime.appendChild(cgDigits.querySelector('.cg-digit-nine').cloneNode(true));
              break;
          }
        }

        cgTime.childNodes[1].style.transform = 'translateX(4px)';
        cgTime.childNodes[2].style.transform = 'translateX(10px)';
        cgTime.childNodes[3].style.transform = 'translateX(14px)';

        cgTime.appendChild(cgDigits.querySelector('.cg-digit-colon').cloneNode(true));

        setTimeout(() => {
          cgRoot.classList.remove('get-time');
        }, 10000);
      });

    }]]></script></svg>